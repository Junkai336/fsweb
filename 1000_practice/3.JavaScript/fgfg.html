<div class="d-flex">
  <div class="modal fade modal-lg" id="lodgingModalToggle" aria-hidden="true" aria-labelledby="lodgingModalToggleLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" th:each="lodging : ${lodgingDto}">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="lodgingModalToggleLabel">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="allTab" data-bs-toggle="tab" data-bs-target="#allTab-pane"
                  type="button" role="tab" aria-controls="allTab-pane" aria-selected="true">전체</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="roomTab" data-bs-toggle="tab" data-bs-target="#roomTab-pane" type="button"
                  role="tab" aria-controls="roomTab-pane" aria-selected="false">객실</button>
              </li>
            </ul>
            <span class="text-center" th:text="${lodging.name}"></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="allTab-pane" role="tabpanel" aria-labelledby="allTab"
              tabindex="0">

              <!-- Carousel -->
              <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active w-100" th:each="lodgingImg : ${lodgingDto.itemImgDtoList}">
                    <img th:src="${lodgingImg.imgUrl}" class="d-block w-100" th:alt="${lodgingImg.imgName}"
                      th:if="${#strings.equals(lodgingImg.repimgYn, 'Y')}">
                  </div>
                  <div class="carousel-item w-100" th:each="lodgingImg : ${lodgingDto.itemImgDtoList}">
                    <img th:src="${lodgingImg.imgUrl}" class="d-block w-100" th:alt="${lodgingImg.imgName}"
                      th:if="${#strings.equals(lodgingImg.repimgYn, 'N')}">
                  </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon">prev</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon">next</span>
                </button>
              </div>
            </div>

            <div class="tab-pane fade" id="roomTab-pane" role="tabpanel" aria-labelledby="roomTab" tabindex="0">



            </div>
          </div>
        </div>

        <div class="modal-footer">
          <p>내용</p>
        </div>

      </div>
    </div>
  </div>
</div>
