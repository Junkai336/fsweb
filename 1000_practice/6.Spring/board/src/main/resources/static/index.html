<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${nickname == null}">
    <p>로그인 되어 있지 않습니다.</p>
<a href="/login">로그인 페이지</a>
<a href="/join">회원가입 페이지</a>
</div>

<div th:unless="nickname == null">
    <p>[[$(nickname)]]님 환영합니다.</p>
</div>

</body>
</html>
