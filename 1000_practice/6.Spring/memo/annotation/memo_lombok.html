<!-- 
    Lombok
        - 보일러 플레이트 코드를 줄이기 위해 사용하는 라이브러리
        - 반복적으로 작성해야하는 메소드, 생성자, getter, setter 등 어노테이션을 통해 자동으로 생성 가능

        @Data : 모든 필드에 대한 Getter, Setter, EqualsAndHashCode, ToString 등 생성

        @Getter : getter 생성 (getName)

        @Setter : setter 생성 (setName)

        @NoArgsConstructor : 매개변수가 없는 기본 생성자 생성

        @AllArgsConstructor : 모든 필드를 인자로 받는 생성자 생성

        @RequiredArgsConstructor : final이나 @NonNull인 필드만 인자로 받는 생성자 생성


        @Builder
            - 빌더 패턴을 사용하여 객체를 생성하는 빌더 클래스 생성
            - 생성자 위에 선언?
            - 어떤 필드에 어떤 값을 넣어주는지 명확히 눈으로 확인할 수 있다.

        @SneakyThrows : checked exception을 catch 하지 않아도 되도록 한다.

-->

    private String id;
    private String name;

    @Builder
    public Car(String id, String name) {
        this.id = id;
        this.name = name;
    }

    Car mycar = Car.builder()
            .id(id)
            .name(name)
            .build();
