    @AfterEach
        - 메서드 실행이 끝날 때마다 실행됨
        - 한번에 여러 테스트 실행하면 메모리 DB에 직전 테스트 결과가 남을 수 있기 때문에 테스트 종료될 때마다 이 기능을 실행한다. (메모리 DB에 저장된 데이터를 삭제하기 위해)
        - 테스트는 독립적으로 시행되어야 하기 때문에 테스트 순서에 의존 관계가 있는 것은 좋지 않다. (테스트는 이 어노테이션의 사용방법 중 하나)

    @BeforeEach
        - 메서드 실행 전에 호출

    @SpringBootTest
        - 스프링 컨테이너와 테스트를 함께 실행한다.

    @Transactional
        - 테스트 케이스에 이 어노테이션이 있으면, 테스트 시작 전에 트랙잭션을 시작하고, 테스트 완료 후 항상 롤백
        - DB에 데이터가 남지 않으므로 다음 테스트에 영향을 주지 않는다.     
        - 모두 성공되어야하는 일련의 과정 (실행 단계에서 예외 발생시 초기상태로 롤백하게 된다.)
        - 메소드가 정상 종료되면 트랙잭션을 커밋한다. 런타임 예외가 발생하면 롤백한다.
