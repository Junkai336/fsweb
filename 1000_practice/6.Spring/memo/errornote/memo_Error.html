<!-- 
    100번대
        - 프로토콜을 교체해도 되거나 계속 요청해도 된다는 식의 정보성을 띄고 있음

    100 : Continue

    101 : Switching Protocols




    200번대
        - 클라이언트가 요청한 작업을 서버가 성공적으로 수행했다는 상태
        - 브라우저의 콘솔의 네트워크 탭에서 초록색으로 표시

    200 : OK, 에러 없이 전송 성공 

    202 : Accepted, 서버가 클라이언트의 명령을 받음

    203 : Non-authoritative information, 서버가 클라이언트 요구 중 일부만 전송함

    204 : Non Content, 클라이언트의 요구를 처리했으나 전송할 데이터가 없음

    205 : Reset Content

    206 : Partial Content




    300번대
        - 리다이렉션에 관련된 상태
        - 클라이언트가 요청한 리소스가 옮겨졌거나 삭제되었거나 등 정상적인 방법으로 더이상 해당 리소스에 접근할 수 없고,
            다른 URL을 통해서 그 리소스에 접근해야 하는 경우 서버가 정보를 알려줌.

    300 : Multiple Choices, 최근에 옮겨진 데이터를 요청함

    301 : Moved Permanently, 요구한 데이터를 / 변경된 임시 URL에서 찾음

    302 : Moved Permanently, 요구한 데이터가 / 변경된 URL에 있음

    303: See Other, 요구한 데이터를 변경하지 않았기 때문에 문제가 있음

    304 : Not modified

    305 : Use Proxy




    400번대
        - 클라이언트가 서버에게 보낸 요청이 잘못된 경우
        - 예외처리를 안했거나 해서 개발자에게 잘못있는 경우가 多

    400 : Bad Request, 요청 실패, 문법상 오류가 있어서 서버가 요청 사항을 이해하지 못함.




    401-1 : Unauthorized, 권한 없음, 접속 실패,
        - 서버에 로그온 하려는 요청 사항이 서버에 들어있는 권한과 비교했을 시 맞지 않을 경우 발생
        - 요청한 자원에 접근할 수 있는 권한을 부여 받기 위해서 서버 운영자에게 요청해야 함.

    401-2 : Unauthorized, 권한 없음, 서버 설정으로 인한 접속 실패
        - 일반적으로 적절한 www-authenticate head field를 전송하지 않아서 발생

    401-4 : Unauthorized, 권한 없음, 필터에 의한 권한 부여 실패
        - 웹 서버가 서버에 접속하는 사용자들을 확인하기 위해 설치한 필터 프로그램이 있음을 의미하는데 그 필터 프로그램에 의해 거부된 것




    402 : Payment Required, 예약됨 (결제필요?)
    
    402-3 : Unauthorized, 권한 없음, 자원에 대한 ACL(access control list) 에 기인한 권한 없음




    403.1 : Forbidden, 금지, 수행 접근 금지
        - CGI나 ISA-PI 혹은 수행시키지 못하도록 되어 있는 디렉토리 내 실행 파일을 수행시키려고 했을 때 발생

    403.2 : Forbidden, 금지, 읽기 접근 금지
        - 브라우저가 접근한 디렉토리에 가용한 디폴트 페이지가 없을 경우 발생

    403.4 : Forbidden, 금지, SSL 필요
        - 접근하려는 페이지가 SSL로 보안 유지 되고 있는 것일 때 발생

    403.5 : Forbidden, 금지, SSl 128이 필요
        - 접근하려는 페이지가 SSL로 보안 유지 되고 있는 것일 때 발생, 브라우저가 128비트 SSL 지원하는지 확인

    403.6 : Forbidden, 금지, IP주소 거부됨
        - 서버가 사이트에 접근이 허용되지 않은 IP주소로 사용자가 접근하려 했을 때 발생

    403.7 : Forbidden, 금지, 클라이언트 확인 필요
        - 접근하려는 자원이 서버가 인식하기 위해서 브라우저에게 클라이언트 SSL을 요청하는 경우 발생
        - 자원을 이용할 수 있는 사용자임을 입증하는데 사용됨.

    403.8 : Forbidden, 금지, 사이트 접근 거부
        - 웹 서버가 요청사항을 수행하고 있지 않거나, 해당 사이트에 접근하는 것을 허락하지 않았을 경우 발생

    403.9 : Forbidden, 금지, 연결된 사용자 수 과다
        - 웹 서버가 busy한 상태에 있어서 요청 수행 X

    403.10 : Forbidden, 금지, 설정이 확실하지 않음
        - 웹 서버의 설정 부분에 문제가 있을 경우 발생

    403.11 : Forbidden, 금지, 패스워드 변경
        - 사용자 인증 단계에서 잘못된 패스워드 입력 시 발생

    403.12 : Forbidden, 금지 Mapper 접근 금지
        - 클라이언트 인증용 맵(map)이 해당 웹사이트에 접근하는 것을 거부할 경우에 발생




    404 : Not Found, 문서를 찾을 수 없음
        - 클라이언트가 요청한 문서를 찾지 못한 경우 발생
        - 주소가 올바르게 입력되었는지 확인

    404.5 : Unauthorized, 권한 없음, ISA PI/CHI 어플리케이션에 의한 권한 부여 실패
        - 이용하려는 웹 서버의 address에 ISA PI나 CHI 프로그램이 설치되어 있어 사용자의 권한을 검증하는데 그 프로그램에 의해 거부된 것


    
    405 : Method not allowed, 메소드 허용 안됨
        - Request 라인에 명시된 메소드를 수행하기 위한 해당 자원의 이용이 허용되지 않았을 경우 발생




    406 : Not Acceptable, 받아들일 수 없음
        - 요청 사항에 필요한 자원은 요청 사항으로 전달된 Accept header에 따라 "Not Acceptable" 내용을 가진 사항이 있을 경우 발생 ?

    407 : Proxy Authentication Required, Proxy 인증이 필요함
        - 해당 요청이 수행되도록 proxy 서버에 인증 받아야할 경우 발생

    408 : Request timeout, 요청 시간 지남

    409 : Conflict

    410 : Gone, 영구적으로 사용할 수 없음

    411 : Length Required ?

    412 : Precondition Failed, 선결조건 실패
        - Request-header filed에 하나 이상에 선결 조건에 대한 값이 서버에서의 테스트 결과 false로 나왔을 경우에 발생

    413 : Request entity too large

    414 : Request-URL too long, 요청한 URL이 너무 김
        - 요청한 URL의 길이가 너무 길어서 서버가 요청 사항의 이행을 거부했을 경우

    415 : Unsupported media type




    500번대
        - 서버에서 뭔가 말썽이 일어난 경우

    500 : Internal Server Error, 서버 내부 오류, 이 에러는 웹 서버가 요청사항을 수행할 수 없을 경우 발생

    501 : Not Implemented, 적용 안됨, 이 에러는 웹 서버가 요청사항을 수행하는데 필요한 기능을 지원하지 않는 경우 발생

    502 : Bad Gateway, 게이트웨이 상태 나쁨, 이 에러는 게이트웨이 상태가 나쁘거나 서버의 과부하 상태일 때 발생

    503 : Service Unavailable, 서비스 불가능 : 이 에러는 서비스가 현재 멈춘 상태 or 일시적인 과부하 or 관리 상태일 때 발생

    504 : Gateway timeout

    505 : HTTP Version Not Supported




-->
