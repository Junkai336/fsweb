        - Spring Boot
            - 버전 선택
            - SNAPSHOT 은 개발중인 버전
            - M1은 정식으로 릴리즈되지 않는 버전

        - Project MetaData
            - Group : 기업의 도메인명, 블로그도메인 등 (ex: com.jin2rang)
            - Artifact : 빌드된 결과물 이름
            - Name : 프로젝트명
            - Description : 프로젝트 관련 설명 간단히 작성
            - Package name : 패키지명 (ex: com.jin2rang.hello)
            - packaging : 배포 형태
                - jar : java 어플리케이션이 동작할 수 있도록 프로젝트를 압축한 파일. class, 라이브러리파일 포함. JRE만 있어도 실행 가능. 서버에서 java-jar hello-jar 하면 실행 가능
                - war : Servlet, Jsp 컨테이너를 배치할 수 있는 웹 어플리케이션을 압축한 파일. 웹 프로젝트에는 jsp, html, javascript등 웹과 관련된 것들이 포함되어 있고 웹서버나 was가 필요
                - 웹 화면이 필요한 어플리케이션은 war로 패키징
                - api 서버로 사용하는 것과 같이 사용한다면 java 프로젝트로만 동작하면 되기 때문에 jar로 패키징
            - Java : 사용하고자 하는 자바 버전

            JRE : 자바 런타임 환경 (Java Runtime Enviornment)
            jar : Java Archive : 여러 개의 자바 클래스 파일과 클래스들이 이용하는 관련 리소스 및 메타데이터를 하나의 파일로 모아서 자바 플랫폼에 응용 소프트웨어나 라이브러리를 
                                배포하기 위한 소프트웨어 패키지 파일 포맷
            war : WebApplication Archive : 개발한 웹어플리케이션 프로젝트가 WAS에서 돌아갈 수 있는 구조를 담고 있다. (이클립스 배포를 위한 것?)
            JSP : HTML 코드에 Java 코드를 넣어 동적인 웹 페이지를 생성하는 웹 어플리케이션 도구 (Java Server Page)

        - Dependencies
            - 스프링 부트로 프로젝트 개발할 때 필요한 기능들을 사용할 수 있도록 필요한 라이브러리들을 모아둔 것
            - Dependenct를 통해 라이브러리들을 추가하고, 버전을 명시하면서 의존성 관리를 할 수 있다.
            - Maven은 pom.xml / Gradle은 build.gradle 파일에서 추가하지 못한 라이브러리를 추가하고 관리하면 된다.
            - Spring Web : 스프링 기반의 웹 프로젝트를 만들기 위해 사용
            - lombok : 자바 어노테이션 라이브러리
            - Spring Security : 로그인한 유저에 대해 쉽게 관리할 수 있게 해준다.
            - Validation : 클라이언트에서 서버로 값을 전송할 때 데이터에 대한 유효성 검증 처리 (에러시 MethodArgumentNotValidException)
