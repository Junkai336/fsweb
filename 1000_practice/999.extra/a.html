<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>허준_데브툴즈_코딩테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            border: 1px solid #000;
            width: 25%;
            text-align: center;
            font-size: 2rem;
        }

        li:nth-last-of-type(1) {
            background-color: #fc0;
        }

        ul:nth-last-of-type(1)>li:nth-of-type(1) {
            width: 50%;
        }

        .wrap {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }

        .top {
            width: 400px;
            height: 100px;
            border: 1px solid #000;
            background-color: #444;
            text-align: end;
        }

        .top>p {
            margin-top: 20px;
            margin-right: 10px;
            font-size: 2.4rem;
        }

        .bottom {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }

        ul {
            display: flex;
            border: 1px solid #000;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div class="top">
            <p>11</p>
        </div>
        <div class="bottom">
            <ul>
                <li>C</li>
                <li>+/-</li>
                <li>%</li>
                <li>%</li>
            </ul>
            <ul>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>x</li>
            </ul>
            <ul>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>-</li>
            </ul>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>+</li>
            </ul>
            <ul>
                <li>0</li>
                <li>.</li>
                <li>=</li>
            </ul>
        </div>
    </div>
    <br>

    <script>
        // 구구단
        for (let i = 2; i <= 9; i++) {
            if (i == 6) { document.write('<br>'); }
            document.write(i + '단');
            document.write('<br>');
            for (let j = 1; j <= 9; j++) {
                if (j % 4 != 0) {
                    document.write(i + ' * ' + j + ' = ' + (i * j));
                    document.write('<br>');
                }
            }
        }
    </script>
</body>

</html>
