<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: #333
        }

        .containerr {
            margin: 0 auto;
            margin-top: 220px;
            max-width: 1100px;
            min-width: 600px;
            height: 490px;
        }

        .snslogin_container {
            width: 35%;
            text-align: center;
            padding: 100px 40px 80px 40px;
            box-shadow: 2px 2px 4px 2px #ccc;
            background: url(login_background.jpg) no-repeat 0% 0%/cover;
        }

        .snslogin_container>div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 36px;

        }

        .snslogin_container>div:nth-of-type(1) {
            background-color: #0d0;
            margin-top: 54px;
        }

        .snslogin_container>div:nth-of-type(2) {
            background-color: #ff0;
        }

        .snslogin_container>div:nth-of-type(3) {
            background-color: #d42;
        }

        .form_container {
            width: 65%;
            box-shadow: 2px 2px 4px 2px #ccc;
            background-color: rgb(250, 250, 250);
            padding: 70px 100px 0 100px;
        }

        .snslogin_container>p:nth-of-type(1) {
            font-size: 2.4rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .box > input {
            height: 50px;
        }

        .box > button {
            width: 100%;
            height: 44px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="containerr d-flex">

            <div class="snslogin_container">
                <p>로그인</p>
                <p>다모임에서 다양한 취미를 공유해보세요!</p>
                <div>
                    <a href="#">네이버 로그인</a>
                </div>
                <div class="mt-1">
                    <a href="#">카카오 로그인</a>
                </div>
                <div class="mt-1">
                    <a href="#">구글 로그인</a>
                </div>
            </div>

            <div class="form_container">
                <form action="/member/login" method="post">

                    <div class="form-group box">
                        <label th:for="id" class="form-label"></label>
                        <input type="text" name="id" id="id"
                            class="form-control border-0 border-bottom rounded-0" placeholder="아이디"
                            autocomplete="off">
                    </div>

                    <div class="form-group box">
                        <label th:for="password" class="form-label"></label>
                        <input type="password" name="password" id="password"
                            class="form-control border-0 border-bottom rounded-0" placeholder="비밀번호"
                            autocomplete="off">
                    </div>

                    <div class="form-group mt-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="idSaveCheck">
                            <label class="form-check-label" for="idSaveCheck" style="font-size: 14px;">
                                로그인 정보 기억하기
                            </label>
                        </div>
                    </div>

                    <div class="box">
                        <button type="submit" class="btn btn-primary mt-3">로그인</button>
                    </div>

                    <div class="box mt-3">
                        <button type="button" class="btn btn-success">회원가입</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
