<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/1000_practice/999.extra/다모임/typo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
        }

        /* 폰트 크기의 팽창을 방지합니다. */
        html {
            scroll-behavior: smooth;
        }

        ol,
        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        ul {
            padding: 0;
            margin: 0;
        }

        html {
            scroll-behavior: smooth;
            scrollbar-color: #EA5B0C #fdfdfd;
            height: 2000px;
        }

        /*  */

        #header {
            position: fixed;
            z-index: 9999;
            background-color: #fff;
            width: 100%;
            height: 80px;
            padding: 0 12%;
        }

        #header>div>h2>a>img {
            width: 44px;
            height: 44px;
        }
    </style>
</head>

<body>

    <!-- ㅎㅇㅎㅇ -->
    <header id="header" class="navbar navbar-expand-lg navbar-white bg-white shadow" aria-label="Eighth navbar example">
        <div class="container">
            <h2><a class="navbar-brand" href="#"><img src="../999.extra/다모임/favicon.png" alt="favicon">다모임</a></h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
                aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">모임</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">커뮤니티</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">마이페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">고객센터</a>
                    </li>
                    <li class="nav-item">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
                            aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>

</body>

</html>
