<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.line {
    width: 100%;
    height: 1px;
    border-bottom: 3px dashed pink;
}

table {
    border: 1px solid black;
    width: 800px;
    height: 500px;
}

tr {
    border: 1px solid black;
}

th, td {
    /* width: 100px; */
    /* height: 100px; */
    border: 1px solid black;
}

    </style>
</head>
<body>
    <!-- 
    필수사항
        <table> : 표
            <tr> : 행
                <th> : 셀의 제목
                <td> : 셀의 내용
                        <th rowspan="숫자" colspan="숫자">
                        <td rowspan="숫자" colspan="숫자">
                                rowspan: 행병합
                                colspan: 열병합



    선택사항
            <caption> : 표의 제목
            <colgroup> : 열 그룹 태그
            <col> : 열 그룹
            <thead> : 제목 그룹
            <tbody> : 내용 그룹
            <tfoot> : 그룹

 -->

 <!-- 
    CSS

        border-collapse : 
            - 단일 테두리 축소 여부
            - 표(table)과 셀(td) 테두리 사이 간격 처리 여부
            값: seperate, collapse
        border-spacing : 테두리 사이 여백
        caption-side : 캡션 위치 (위 또는 아래)
        empty-cells : 빈 셀 테두리 숨김 여부;
        table-layout : 셀 너비 고정 여부;
 -->

 <div class="line"></div>
 <table>
     <tr>
        <th>이름</th>
        <th>나이</th>
        <th>직업</th>
     </tr>
     <tr>
        <td>김</td>
        <td>이</td>
        <td>박</td>
     </tr>
     <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
     </tr>
     <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
     </tr>
</table>
<div class="line"></div>
</body>
</html>
