<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>

        body {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .align {
            width: 2000px;
            height: 500px;
            display: flex;
            /* flex-direction: column; */
            flex-wrap: nowrap;
            border: 1px solid black;
            margin-bottom: 50px;
        }
        
        .align1 div {
            flex-grow: 1;
            flex-shrink: 1;
        }
        
        .align2 div {
            flex-shrink: 0;
            width: 300px;
        }

        .align3 div {
            /* flex-grow: 1; */
            flex-basis: 10px;
            /* flex-basis: auto; */
        }


        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: pink;
        }

    </style>
</head>
<body>
    <div class="align align1">
        <div>grow</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
    </div>
    <div class="align align2">
        <div>shrink</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
    </div>
    <div class="align align3">
        <div>basis</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
        <div>normal</div>
    </div>
</body>
</html>
