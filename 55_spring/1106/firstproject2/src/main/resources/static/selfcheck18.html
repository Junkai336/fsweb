<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>모달로 데이터 전달</h1>
<!--모달 트리거 버튼-->
<button id="trigger-btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-custom-title="점심 뭐 먹지?"
        data-custom-text="돈가스 어때?"
>트리거 버튼</button>
<!--모달-->
<div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-title">???</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="modal-text">...</p>
            </div>
        </div>
    </div>
</div>
    <script>
        // 자바스크립트 코드 작성

        // 모달 요소 선택
        const modalBtn = document.querySelector("#trigger-btn");
        const modalTitle = document.querySelector("#modal-title");
        const modalText = document.querySelector("#modal-text");

        // 모달 이벤트 감지
        modalBtn.addEventListener("click", function () {
           const title = this.getAttribute("data-custom-title");
           const text = this.getAttribute("data-custom-text");

           console.log(`${title}, ${text}`);

        // 데이터 반영
        modalTitle.innerHTML = title;
        modalText.innerHTML = text;
        });

    </script>
</body>
</html>
