    Transaction
    - 모두 성공되어야하는 일련의 과정을 뜻한다.
    - 데이터베이스의 상태를 변경시키기 위해  수행하는 작업 단위
    - Transaction은 수행되는 동작들을 순서대로 동작하다 실패하게 되면 초기 단계로 돌아가는 것이다.
        순서대로 동작을 하다 예외처리가 나거나 실패하게 된다면,
        다시 초기 단계로 돌아ㅏ는 것을 Rollback dlfkrh 한다.
