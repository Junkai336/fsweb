<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table * {border: 1px solid black;}
    </style>
</head>
<body>
<table>
    <thead>

    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>
        <tr th:each="itemDto, status : ${itemDtoList}">
            <th th:if="${status.even}" th:text="짝수">1</th>
            <th th:unless="${status.even}" th:text="홀수">2</th>
            <td th:text="${itemDto.itemNm}"></td>
            <th th:text="${itemDto.itemDetail}">3</th>
            <th th:text="${itemDto.price}">4</th>
            <th th:text="${itemDto.regTime}">5</th>
        </tr>

        <br>

        <tr th:each="itemDto, status : ${itemDtoList}">
            <td th:switch="${status.even}">
                <span th:case="true">짝수</span>
                <span th:case="false">홀수</span>
            </td>
        </tr>


    </tr>
    </tbody>
    </table>

</body>
</html>
