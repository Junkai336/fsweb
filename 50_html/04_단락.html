<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
<p>단락(paragraph)? 하나 이상의 문장이 모여서 단락(문단)을 구성한다. 
    한 칸이상의 공백을 한 칸으로 <br>인식한다.</p>

    <!-- 콘텐츠 분리, 수평선 horizontal-->
    <hr>

    <!-- br은 강제로 줄, 빈태그바꿈(종료태그 없음) -->
    <p>단락(paragraph)? <br>하나 이상의 문장이 모여서 <br>단락(문단)을 구성한다. 
        한 칸이상의 <br>공백을 한 칸으로 <br><br><br><br>인식한다.</p>
</body>
</html>

<!-- 단락은 p 태그로 묶는 것이 원칙 , p = 블록레벨 요소에 해당한다. -->
