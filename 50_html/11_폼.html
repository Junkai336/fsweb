<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>폼</h1>
    <p>폼(양식)? 검색 창, 로그인 창, 회원가입, 게시판</p>
    <!-- 서버 프로그래밍언어: php, jsp(java server page), asp -->
    <!-- 자동 완성 기능:  autocomplete="on" -->
    <!-- 
        <input type="값">
        값: text, password, hidden
            submit, reset, button, 
            file, image
            search, email, tel, url
     -->
     <h2>검색</h2> 
     <form action="search.jsp" method="get" autocomplete="on">
        <fieldset>
            <legend>검색 창</legend>
            <!-- 검색 입력 상자 -->
            <input type="search" name="serach" placeholder="ㅎㅇ">
            <!-- 검색 버튼 -->
            <input type="submit" value="검색">
        </fieldset>
    </form>

    <h2>로그인</h2>

    <form action="login.jsp" method="post">
        <!-- method = 데이터를 어떻게 전송할거냐? get / post -->
        <fieldset>
            <legend>로그인</legend>

            <!-- 아이디 -->
            <label for="user_id">아이디:</label>
            <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요">
            <!-- 패스워드 -->
            <label for="user_password">패스워드:</label>
            <input type="password" id="user_password" name="user_password" placeholder="패스워드를 입력하세요">
            <!-- 로그인 버튼 -->
            <!-- value: 버튼의 이름 -->
            <input type="submit" value="로그인"> 
            <button type="submit">로그인</button>
        </fieldset>
    </form>

    <h2>회원가입</h2>

    <form action="membership.jsp" method="post">
            <!-- 이용 약관 -->
            <div>
                <!-- 체크박스 -->
                <input type="checkbox" id="checkbox">
                <label for="checkbox">ooo 이용약관 동의(필수) fjhsdjfhfjdhsjhdsjfs</label>
            </div>

            <div>
                <!-- 글상자 -->
                <!-- cols:열(columns) n자의 글자 , row:행 n줄이 보인다 / 둘다 크기를 나타내는 것은 아니다 -->
                <textarea readonly cols="30" rows="3"> 여러분을 환영합니다. ooo 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 -중략- Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam commodi reprehenderit distinctio dolores magnam nobis ut in illum! Rem sed iste vitae, ratione repellat cumque voluptas beatae distinctio et inventore! </textarea>
            </div>

            <div>
                <!-- text 입력 상자 -->
                <label for="birth">생년월일</label>
                <!-- 여기서 value는 초기값이면서 서버로 전송될 데이터 -->
                <input type="text" id="birth" name="birth_year" value="1998">
                <!--                label과연결    db와 연결 -->
                <!-- 목록 상자 -->
                <select name="list">
                    <option value="">월</option>
                    <optgroup label="겨울">
                        <option value="dec">12</option>
                        <option value="jan">1</option>
                        <option value="feb">2</option>
                    </optgroup>
                    <optgroup label="봄">
                        <option value="mar">3</option>
                        <option value="apr">4</option>
                        <option value="may" selected>5</option>
                    </optgroup>
                    <optgroup label="여름">
                        <option value="jun">6</option>
                        <option value="jul">7</option>
                        <option value="aug">8</option>
                    </optgroup>
                    <optgroup label="가을">
                        <option value="sep">9</option>
                        <option value="oct">10</option>
                        <option value="nov">11</option>
                    </optgroup>
                </select>

                <!-- text 입력 상자 -->
                <input type="text" name="day" placeholder="일">
                <!-- placeholder: 가상 텍스트 -->
            </div>

            <div>
                <!-- 이메일 -->
                본인 확인 이메일
                <input type="text" name="user_id2">@
                <input type="text" name="user_domain" list="mail">
                <datalist id="mail">
                    <option value="naver.com"></option>
                    <option value="google.com"></option>
                    <option value="nate.com"></option>
                </datalist>
            </div>

          <br><br>

            <div>
                <!-- 전화번호 -->
                <label for="user_tel">휴대전화</label>
                <!-- 폼 유효성검사 -->  
                <input type="tel" id="user_tel" name="user_tel">
            </div>

            <!-- 관심 프로그램 -->
            <label><input type="checkbox" name="lang1" value="html">HTML</label>
            <label><input type="checkbox" name="lang2"  value="css">CSS</label>
            <label><input type="checkbox" name="lang3"   value="js">JS</label>
<!-- 쳌밬은 name 똑같이 쓰면 다중 선택인데 db에 똑같이 날라가서 이름 다르게 ㄱㄱ.......실제로 value가 날라감?-->


            <!-- 동의 여부 확인 -->
            <!-- 체크박스: 여러 개의 항목 중 여러 개 선택 가능
                 라디오버튼: 여러 개의 항목 중 1개 선택 가능 -->
            <input type="radio" name="agree" value="y"> 동의함
            <input type="radio" name="agree" value="n"> 동의하지않음

            <input type="radio" id="agree" name="agree" value="y"> 
            <label for="agree">동의함</label>
            <input type="radio" id="disagree" name="agree" value="n"> 
            <label for="disagree">동의하지않음</label>
            <!-- radio: name을 동일하게 써야함 선택지들을 하나의 그룹으로 본다. -->

            <!-- 전송 버튼 -->
            <input type="submit" value="가입하기">
            <button type="submit">가입하기</button>
            <!-- value는 서버에 전송되는건 아님 겉으로 보이는 초기값. 버튼의 이름.
            select..목록에 쓴건 서버로 전송될 데이터? -->
    </form>
</body>

</html>
