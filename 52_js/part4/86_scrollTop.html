<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 3000px;
        }

        p {
            position: fixed;
            top: 0;
            left: 0;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <p></p>
    <button>버튼</button>
    <script>
        /* 
            document.documentElement ~ <html> 요소 반환
            document.body ~ <body> 요소 반환
            
            document.querySelector('html')
            document.querySelector('body') <- body는 지정안해도 되긴 함

            요소.scrollTop ~ 요소의 스크롤 양 반환
            요소.scrollLeft ~ 요소의 스크롤 양 반환
        */

        const txt = document.querySelector('p');
        const btn = document.querySelector('button');
        // const htmlele = document.documentElement.scrollTop;
        const htmlele = document.documentElement;
        /* 
        txt.innerText = `
                ${htmlele.scrollTop}
        `;
 */

        btn.onclick = function(){
            htmlele.scrollTop = 300;
        };

 
        window.onscroll = function(){
            txt.innerText = htmlele.scrollTop;
        };


    </script>
</body>

</html>
