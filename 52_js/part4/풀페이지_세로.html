<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage - 세로</title>
    <style>
        /* reset.css */

        html {
            scroll-behavior: smooth;
        }

        body,
        h2 {
            margin: 0;
        }

        /* fullPage Layout */

        .sec {
            height: 100vh;
        }

        #sec1 {
            background: lightblue;
        }

        #sec2 {
            background: lightcoral;
        }

        #sec3 {
            background: lightsalmon;
        }

        #sec4 {
            background: lightgreen;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <section id="sec1" class="sec">
            <h2>섹션1</h2>
        </section>
        <section id="sec2" class="sec">
            <h2>섹션2</h2>
        </section>
        <section id="sec3" class="sec">
            <h2>섹션3</h2>
        </section>
        <section id="sec4" class="sec">
            <h2>섹션4</h2>
        </section>
    </div>
    <script>
        const docEle = document.documentElement;
        // const wrap = document.querySelector('#wrap');
        const sec = document.querySelectorAll('.sec');
        // window.innerHeight = 창의 높이
        const wh = window.innerHeight;

        for (let i = 0; i < sec.length; i++) {
            sec[i].onwheel = (e) => {
                // 기본이벤트방지
                e.preventDefault();
                if (e.deltaY > 0) {
                    // 마우스휠 내림
                    // 여기서 sec[0] : sec[0]~sec[3]
                    // 익명 함수 안에서 사용한 this는 이벤트를 발생시킨 요소
                    // 이벤트 함수 안에서 사용한 e.currentTarget은 이벤트가 발생한 요소
                    // let next = sec[0].nextElementSibling.offsetTop
                    let next = e.currentTarget.nextElementSibling.offsetTop
                    console.log(next);
                    console.log(e.currentTarget);
                    docEle.scrollTop = next;
                } else {
                    // 마우스휠 올림
                    // let prev = sec[0].previousElementSibling.offsetTop
                    let prev = e.currentTarget.previousElementSibling.offsetTop
                    console.log(prev);
                    console.log(this);
                    docEle.scrollTop = prev;
                }
            };
        }

        // this? sec[i]랑 유사함 
        // 이벤트를 겹쳐서 주는거, 이벤트안에이벤트는 별로 좋지 않다.

        /* 
            (부모안에 있는 자식들은 다 겹쳐있다고 봐야한다. 위치가 다르더라도.)

            이벤트 전파(Event Propagation)
                버블링(Bubbling) : 자식 요소에서 발생한 이벤트가 바깥 부모 요소
                캡쳐링(Capturing) : 자식 요소에서 발생한 이벤트가 부모 요소

                event.currentTarget : 이벤트 전파로 인해 이벤트가 발생한 대상 요소나 부모 요소
                event.target : 이벤트가 실제로 발생한 요소
                event.stopPropagation() : 이벤트 전파 방지
                event.preventDefault() : 이벤트 기본값 방지



        */

        /* 
            
        */

    </script>
</body>

</html>
