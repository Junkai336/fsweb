<body>
    <h1>연산자</h1>
    <script>
        /* 
            연산자
                1. 산술
                2. 대입
                3. 비교
                4. 논리
                5. 조건
        */

        /* 
        1. 산술 연산자

            문자열 연결 연산자: +
            숫자 + 숫자 -> 숫자
            숫자 + 문자열, 문자열 + 숫자, 문자열 + 문자열 -> 문자열
            숫자 + 숫자 + 숫자 + 문자열 -> 문자열
            5 + 2 + 3 + '5' -> '105'


        증감연산자: ++, --는 증감연산자
            ++(1씩 증가), --(1씩 감소)
            var A = ++B -> B값을 1 증가 후 A에 대입
            var A = B++ -> B를 A에 대입 후 B값을 1증가


        2. 대입 연산자

            +=은 누적 값을 계산할 때 사용 -> 함수, 반복문

            1 = 1 + 0
            2 = 2 + 1
            3 = 3 + 1
            4 = 4 + 1
            5
        */

        var a = 5;
        var b = 3;
        document.write(`
        <h2>산술 연산자</h2>
        a + b = ${a + b} <br>
        a - b = ${a - b} <br>
        a * b = ${a * b} <br>
        a / b = ${a / b} <br>
        a % b = ${a % b} <br>
        a ** b = ${a ** b} <br>
        
        `);

        /*
            +문자열 연결 연산
                숫자 + 숫자 -> 숫자
                숫자 + 문자열 -> 문자열
                문자열 + 숫자 -> 문자열
                문자열 + 문자열 -> 문자열

            예) 5 + '2' -> '52'

            -, *, /, %, **는 숫자만 가능!
                
        */


        var c = '2';

        document.write(`
            <hr>
            a + b + c = ${a + b + c} <br>
            a + c + b = ${a + c + b} <br>
        `);

        // 산술, 단항: ++, --
        //  a = 5 , b = 3
/*         document.write(`
            <h2>++, --</h2>
            a++를 했을 때 a는 몇인가? ${a++} <br>
            b--를 했을 때 b는 몇인가? ${b--} <br>
            a는 몇인가? ${a} <br>
            b는 몇인가? ${b} <br>
        `); */

        document.write(`
            <h2>++, --</h2>
            ++는 1씩 증가<br>
            --는 1씩 감소<br>
            a = b++; 일 때 ${a = b++} b는 ${b} <br>
            a = ++b; ${a = ++b} b는 ${b} <br>
        `);

        document.write(`
            <h2>typeof</h2>
            c 변수의 값은 문자열 맞니? ${typeof c} <br>
            b 변수의 값은 숫자 맞니? ${typeof (b)}
        `);
        
        c = b;
        document.write(`
            <hr>
            <h2> 대입(할당) 연산자</h2>
            b의 값을 c에 할당 <br>
            c = b -&gt ${c}<br>
        c += b -&gt ${c += b} <br> 
        c -= b -&gt ${c -= b} <br>
        c *= b -&gt ${c *= b} <br>
        c /= b -&gt ${c /= b} <br>
        c %= b -&gt ${c %= b} <br>
        c **= b -&gt ${c **= b} <br>
        `);
        // 이거 위에서부터 아래로 변수가 계속 내려오는듯
/* 
        a = b
        a += b -> a = a + b
        a -= b -> a = a - b
        a *= b -> a = a * b
        a /= b -> a = a / b
        a %= b -> a = a % b
        a **= b -> a = a ** b

        +=은 누적 집계를 낼 때 사용할 수 있다.
*/

/* 
        var a = 0;
        a를 1씩 증가
        a = a + 1;
        a + = 1;
        a++; (후위 연산)
        ++a; (전위 연산)
        ++(1씩 증가), --(1씩 감소)

        var b = 0;
        var a = ++b -> b값을 1 증가 후 a에 대입
        var a = b++ -> b를 a에 대입 후 b값을 1 증가

*/

/* 
        연산자
        1.산술: +, -
        2.비교
        3.논리
        4.대입
        5.조건

*/
document.write(`
            <h2>비교 연산자</h2>
            비교연산의 결과는 true 아니면 false<br>
            a = ${a}, b = ${b = 6} <br>
            a > b 는 ${a > b}<br>
            a < b 는 ${a < b}<br>
            a >= b 는 ${a >= b}<br>
            a <= b 는 ${a <= b}<br>
        
            asdsada <br>
            a != b 는 ${a != b}<br>
            a == b 는 ${a == b}<br>

            ===과 !==은 데이터의 유형도 구분한다. <br>
            a === b 는 ${a === b}<br>
            a !== b 는 ${a !== b}<br>
        `);

        /* 
            논리 연산자: !(not), &&(and), ||(or)
            조건1 && 조건2
            T && T -> T
            T && F -> F
            F && T -> F
            F && F -> F

            조건1 || 조건2 -> 하나라도 참이면 참, 전부 거짓이어야 거짓

            !true는 false
            !false는 true

        */

document.write(`
        <h2>논리 연산자</h2>
        논리 연산의 결과도 true 아니면 false이다.<br>
        a = ${a}<br>
        a는 10에서 20사이<br>
        a는 10이상이고 20이하<br>
        a >= 10 && a <= 20의 결과는?<br>
        ${a >=10 && a <= 20}<br>
        a는 10에서 20사이<br>
        a는 10이상 이거나 20이하<br>
        a >= 10 || a <= 20의 결과는?<br>
        ${a >=10 || a <= 20}<br>
        a가 아닌 것은? ${!a}<br>
        true의 반대는 false다.
`);


    </script>
