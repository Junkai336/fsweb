<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            연산자
                1. 산술
                2. 대입
                3. 비교
                4. 논리
                5. 조건
        */

        /* 
        1. 산술 연산자

            문자열 연결 연산자: +
            숫자 + 숫자 -> 숫자
            숫자 + 문자열, 문자열 + 숫자, 문자열 + 문자열 -> 문자열
            숫자 + 숫자 + 숫자 + 문자열 -> 문자열
            5 + 2 + 3 + '5' -> '105'


            ++(1씩 증가), --(1씩 감소)
            var A = ++B -> B값을 1 증가 후 A에 대입
            var A = B++ -> B를 A에 대입 후 B값을 1증가


        2. 대입 연산자

            +=은 누적 값을 계산할 때 사용 -> 함수, 반복문

            1 = 1 + 0
            2 = 2 + 1
            3 = 3 + 1
            4 = 4 + 1
            5
        */

        var a = 5;
        var b = 3;
        document.write(`
        <h2>산술 연산자</h2>
        a + b = ${a + b} <br>
        a - b = ${a - b} <br>
        a * b = ${a * b} <br>
        a / b = ${a / b} <br>
        a % b = ${a % b} <br>
        a ** b = ${a ** b} <br>
        
        `);

        /*
            +문자열 연결 연산
                숫자 + 숫자 -> 숫자
                숫자 + 문자열 -> 문자열
                문자열 + 숫자 -> 문자열
                문자열 + 문자열 -> 문자열

            예) 5 + '2' -> '52'

            -, *, /, %, **는 숫자만 가능!
                
        */

        var c = '2';

        document.write(`
            <hr>
            a + b + c = ${a + b + c} <br>
            a + c + b = ${a + c + b} <br>
        `);

        document.write(`
            <h2>typeof</h2>
            c 변수의 값은 문자열 맞니? ${typeof c} <br>
            b 변수의 값은 숫자 맞니? ${typeof (b)}
        `);
        
        c = b;
        document.write(`
            <hr>
            <h2> 대입(할당) 연산자</h2>
            b의 값을 c에 할당 <br>
            c = b -&gt ${c}<br>
        c += b -&gt ${c += b} <br> 
        c -= b -&gt ${c -= b} <br>
        c *= b -&gt ${c *= b} <br>
        c /= b -&gt ${c /= b} <br>
        c %= b -&gt ${c %= b} <br>
        c **= b -&gt ${c **= b} <br>
        `);
        // 이거 위에서부터 아래로 변수가 계속 내려오는듯
/* 
        a = b
        a += b -> a = a + b
        a -= b -> a = a - b
        a *= b -> a = a * b
        a /= b -> a = a / b
        a %= b -> a = a % b
        a **= b -> a = a ** b

        +=은 누적 집계를 낼 때 사용할 수 있다.
*/



    </script>
</body>

</html>
