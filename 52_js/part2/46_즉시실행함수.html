<body>
    <h1>즉시 실행 함수</h1>
    <script>
        /* 
            즉시 실행 함수: 함수 선언과 동시에 함수 호출

            (function(){
                코드;
            }());




            선언적 함수, 제어문 끝에 ;는 찍지 않는다. (중괄호의끝이;를대신한다??)
                function 함수명() {
                    명령문;
                }

                for (초기식; 조건식; 증감식) {
                    
                }

        */

        /* 
        선언
            function 함수명() {
                코드;
            }
        호출
            함수명();



        선언+호출
            (function(){
                코드
            }());

        
        */

    </script>
</body>
