        /* 
            선언적 함수 -> 이름이 있는 함수
            function 함수(매개변수, ...) {
                코드;
            }
            
            익명 함수 -> 이름이 없는 함수
            var 변수 = function (매개변수, ...) {코드; 코드; ...}
 
            ***** 화살표 함수 ***********************************
            var 변수 = (매개변수, ...) => {코드; 코드;}
            
            1) 매개변수 1개이면 () 생략
            var 변수 = 매개변수 => {코드; 코드;}
            2) 코드가 한 문장이면 {} 생략
            var 변수 = (매개변수, ...) => 코드;
            3) 매개변수가 없으면
            var 변수 = () => 코드;
            *****************************************************
            
            함수 호출
            함수(매개값, ...);
        */

            선언적 함수

            function 함수명() {
                코드;
            }

            익명 함수
            var 참조변수 = function () {
