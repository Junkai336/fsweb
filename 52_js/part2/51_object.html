<body>
    <h1>객체</h1>
    <div></div>
    <script>
        /* 
            객체?

            현실세계:  사람(person)      object(객체)
                        특징            property(속성)
                        동작            method(메서드)

            const obj = {
                속성: 값,
                속성: 값,
                속성: 값,
            }

            현실 세계
            TV -> 객체
            켜다, 끄다, 볼륨을 높이다, 볼륨을 낮추다 -> 메서드
            너비, 높이, 색상, 무게의 특징 -> 속성

            자바스크립트는 객체(object) 기반 언어이다.
            객체는 기능을 가진 속성-일종의 그릇-function을 가진 속성인 메서드와 속성을 가지고 있다.
            객체의 값: 숫자, 문자열, 불, 객체, 함수

            let 변수 = 값;
            const 변수 = 값;
            변수 = 값;

            const 함수 = function(){값};
            const 배열 = [값, 값, 값, ...];
            const 객체 = {변수:값, 속성:값, 메서드:functio(){}, ...}

            객체 선언
            const 객체 = {
                키: 키값,
                속성: 값,
                속성: {}
                메서드:function(){},
                ...
            }

            객체의 값을 가져오기
            객체['속성'] 또는 객체.속성
            ex) 객체['lastname'] or 객체.firstname
            []안에 속성은 문자열로 표기
            속성의 이름에 공백이 있을 경우 객체['속 성']
            객체['first name']


            배열 선언
            const 배열 = [
                값,
                값,
                ...
            ];

            배열 사용
            배열[index]
            index는 0,1,2,...

            console.log(배열[0]);



            객체.메서드() -> 객체의 메서드를 실행한다.


            객체.속성 -> 객체의 속성값을 가져온다.
            
            
            객체.속성 = 값 -> 객체의 속성값을 바꾼다.

            객체의 종류
            1. 내장 객체(Built-in Object)
                - 자바스크립트 엔진에 내장되어 있는 객체
                - Date, Array, Math, String 등
            2. 브라우저 객체 모델(BOM, Browser Object Model)
                - 브라우저에 계층 구조로 내장되어 있는 객체
                - window, screen, location, history, navigator 등
                - 문서 객체 모델(DOM, Document Object Model) : HTML 문서 구조
        */

        // 내장 객체 생성
        // 객체 생성 시 new 키워드와 생성함수를 사용한다.
        // 참조변수(인스턴스명) = new 생성함수()
            const box = document.querySelector('div');
            let photo = `<img src="../../51_css/assets/images/coca.png" alt="zhzk">`;
            let tit1 = '메인 타이틀입니다.';
            let tit2 = '서브 타이틀입니다.';
            let btn =  `<button>자세히보기</button>`;
            // box.innerHTML = `
            // ${photo}<br>
            // ${tit1}<br>
            // ${tit2}<br>
            // ${btn}<br>
            // `;

        const obj0 = {
            'photo': `<img src="../../51_css/assets/images/coca.png" alt="zhzk">`,
            'tit1': '메인 타이틀입니다.',
            'tit2': '서브 타이틀입니다.',
            'btn': `<button>자세히보기</button>`
        };
        const obj1 = {
            'photo image': `<img src="../../51_css/assets/images/coca.png" alt="zhzk">`,
            tit1: '메인 타이틀입니다.',
            tit2: '서브 타이틀입니다.',
            btn: `<button>자세히보기</button>`
        };
        const obj2 = {
            photo: `<img src="../../51_css/assets/images/coca.png" alt="zhzk">`,
            tit1: '메인 타이틀2입니다.',
            tit2: '서브 타이틀2입니다.',
            btn: `<button>자세히보기2</button>`
        };

        // 객체 속성
        /*box.innerHTML = `
        ${obj1.photo}<br>
        ${obj1.tit1}<br>
        ${obj1.tit2}<br>
        ${obj1.btn}<br>
`; */

    
    // 객체.속성
    box.innerHTML = obj0.photo + '<br>';
    // 객체['속성']
    box.innerHTML += obj0['photo'] + '<br>';
    box.innerHTML += obj1['photo image'] + '<br>';

    </script>
