<body>
    <h1>객체</h1>
    <div>여기에 출력</div>
    <h2>Date</h2>
    <p>여기에 출력</p>
    <h2>math</h2>
    <p>여기에 출력</p>
    <h2>string</h2>
    <p>여기에 출력</p>
    <script>
        const box = document.querySelector('div');
        const ele = document.querySelectorAll('p');



        // 변수
        var name1 = '홍길동1';
        var name2 = '홍길동2';
        var name3 = '홍길동3';
        var age = 20;
        var gender = '남';
        var fn = function () { return person.lastName + person['first name']; };

        // 배열 생성 (숫자로 가져옴)
        const arr = [
            ['길동1', '길동2', '길동3'],
            '길동', '홍', 20, '남', function () { return person.lastName + person['first name']; }
        ];
        console.log('배열-성별: ', arr[3]);
        console.log(arr);
        document.write(arr[0]);

        // 객체 생성
        const person = {
            'first name': '길동',
            lastName: '홍',
            age: 20,
            gender: '남',
            name: function () {
                return person.lastName + person['first name'];
            }
        };


        // 참조변수 = new Object({속성: 값})

        // 현재 시간과 날짜

        // 참조변수 = new Date(연,월,일)

        // getter(게터): 가져오기
        // 변수 = 객체.메서드();

        // setter(세터): 지정하기
        // 객체.메서드(값);

        // 날짜 정보를 수정할 때(set)
        // setFullYear()
        // setMonth()
        // setDate()
        // setHours()
        // setMinutes()
        // setSeconds()
        // setMilliseconds()
        // setTime()

        setInterval(clock, 1000);

        function clock() {
            // 참조변수 = new Date()
            const d = new Date();

            // Wed Sep 20 2023 11:24:57 GMT+0900 (한국 표준시)~
            ele[0].innerHTML = d + '<br>';

            // 날짜 정보를 가져올 때(get)
            // getFullYear(): 2023년
            ele[0].innerHTML += '<br>' + d.getFullYear() + '년 ';
            // getMonth(): 월 0(1월) ~ 11(12월)
            // 자바스크립트는 0부터 출발하기 때문에 8로 나온다. 그래서 +1
            ele[0].innerHTML += '<br>' + (d.getMonth() + 1) + '월';
            // getDate(): 일
            ele[0].innerHTML += '<br>' + d.getDate() + '일';
            // getDay(): 요일(0:일 ~ 6:토)
            let week;

            switch (d.getDay()) {
                case 0: week = '일'; break;
                case 1: week = '월'; break;
                case 2: week = '화'; break;
                case 3: week = '수'; break;
                case 4: week = '목'; break;
                case 5: week = '금'; break;
                case 6: week = '토'; break;
            }

            ele[0].innerHTML += `<br>${week}요일`;

            // getHours(): 시
            ele[0].innerHTML += '<br>' + d.getHours() + '시';
            // getMinutes(): 분
            ele[0].innerHTML += '<br>' + d.getMinutes() + '분';
            // getSeconds(): 초
            ele[0].innerHTML += '<br>' + d.getSeconds() + '초';
            // getMilliseconds(): 밀리초
            ele[0].innerHTML += '<br>' + d.getMilliseconds() + '밀리초';
            // getTime(): 1970년 1월 1일부터 경과된 시간을 밀리초로 반환
            ele[0].innerHTML += '<br>' + d.getTime();
            // toGMTString(): GMT 표준 표기 방식으로 문자열 데이터로 반환
            ele[0].innerHTML += '<br>' + d.toGMTString();
            // toLocaleString(): 운영 시스템 표기 방식으로 문자열 데이터로 반환
            ele[0].innerHTML += '<br>' + d.toLocaleString();
            // 요소.toLocaleDateString() ~ 날짜 객체의 날짜(시간 아님)를 문자열로 반환
            ele[0].innerHTML += '<br>' + d.toLocaleDateString();
            // 요소.toLocaleTimeString() ~ 날짜 객체의 시간 부분을 문자열로 반환
            ele[0].innerHTML += '<br>' + d.toLocaleTimeString();

            // 참조변수 = new Date(연,월,일)
            // const dDay = new Date('2023-12-26')
            const dDay = new Date(2023, 12, 26)
            // 며칠 남았는가
            // 종강일 - 현재일
            // 26 - 20 = 6
            // 1일 -> 24시간 -> 24 * 60분 -> 24 * 60 * 60초 -> 24 * 60 * 60 * 1000밀리초
            // 1970-1-1 ~ 2023-9-20
            // 1970-1-1 ~ 2023-12-26
            console.log('종강일:', dDay);
            ele[0].innerHTML += '<br>남은 일 수: ' + (dDay.getTime() / (24 * 60 * 60 * 1000) - d.getTime() / (24 * 60 * 60 * 1000));

            console.log(dDay.getTime() / (24 * 60 * 60 * 1000));
            console.log(d.getTime() / (24 * 60 * 60 * 1000));
            console.log('남은 일 수', dDay.getTime() / (24 * 60 * 60 * 1000) - d.getTime() / (24 * 60 * 60 * 1000));

            // setFullYear()
            ele[0].innerHTML += '<br>' + d.setFullYear(2024);

            d.getFullYear(2024);
            ele[0].innerHTML += '<br>' + d.getFullYear();
        }







        // Math.abs(숫자): 절대값(음수를 양수로) 반환
        ele[1].innerHTML = `Math.abs(-202)${Math.abs(-202)} <br>`;
        // Math.max(숫자1, 숫자2, 숫자3, ...): 가장 큰 값 반환
        // Math.min(숫자1, 숫자2, 숫자3, ...): 가장 작은 값 반환
        ele[1].innerHTML += `
        Math.max(10,20,30) ${Math.max(10, 20, 30)} <br>
        Math.min(10,20,30) ${Math.min(10, 20, 30)} <br>
        `;
        // Math.pow(숫자, 제곱값): 거듭제곱값 반환
        ele[1].innerHTML += `
        Math.pow(2, 5) = ${Math.pow(2, 5)} <br>
        2 ** 5 = ${(2 ** 5)} <br>
        `;
        // Math.random(): 0(포함) ~ 1(제외) 사이의 난수 반환
        // 0 * 10 <= num && num < 1 * 10
        // 0 <= num && num < 10
        // 0 + 1 <= num * 6 + 1 && num * 6 + 1 < 6 + 1 
        // 1 <= num * 6 + 1 && num * 6 + 1 < 7 
        let num = Math.random();
        ele[1].innerHTML += `
        Math.random() = ${num} <br>
        Math.random() = ${num * 6 + 1} <br>
        `;
        // Math.round(숫자): 소수점 첫째 자리에서 반올림한 정수 반환
        // Math.ceil(숫자): 소수점 첫째 자리에서 올림한 정수 반환
        // Math.floor(숫자): 소수점 첫째 자리에서 내림한 정수 반환
        ele[1].innerHTML += `
        Math.round() = ${Math.round(num * 6 + 1)} <br>
        Math.ceil() = ${Math.ceil(num * 6 + 1)} <br>
        Math.floor() = ${Math.floor(num * 6 + 1)} <br>
        `;
        // Math.sqrt(숫자): 제곱근값 반환
        ele[1].innerHTML += `
        Math.sqrt() = ${Math.sqrt(2)} <br>
        `;
        // Math.PI: 원주율(3.141592...) 상수 반환
        ele[1].innerHTML += `
        Math.PI() = ${Math.PI} <br>
        `;


        // string은 중요하기 때문에 반복 학습 필요

        // let str1 = 'Hello Javascript';
        let str1 = 'NAME: 홍길동, id: Hello Javascript, pw: 1234';
        // let str2 = '2023-09-20-14-30-25';
        let str2 = '가나다라마바사아자차카타파하abcdefghjABCDEFGHJ'


        // 문자열객체.charAt(index): index 번호에 해당하는 문자열 반환
        // 어떤 문자를 찾을 것인가?
        ele[2].innerHTML = `
            str1.charAt(index) = ${str2.charAt(7)}<br>
        `;
        // indexOf('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환(없으면 - 1)
        ele[2].innerHTML += `
            indexOf('H') = ${str1.indexOf('H')}<br>
            indexOf('J') = ${str1.indexOf('J')}<br>
            indexOf('j') = ${str1.indexOf('j')}<br>
            indexOf('a') = ${str1.indexOf('a')}<br>
        `;
        
        // indexOf('찾을문자', 인덱스): 인덱스 번호 부터 오른쪽 방향으로 찾을문자와 최초 일치하는 인덱스 번호 반환
        ele[2].innerHTML += `
            indexOf('a', 8) = ${str1.indexOf('a', 8)}<br>
        `;
        
        // lastIndexOf('찾을문자'): 객체의 오른쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환(없으면 - 1)
        ele[2].innerHTML += `
            lastIndexOf('a') = ${str1.lastIndexOf('a')}<br>
        `;
        
        // lastIndexOf('찾을문자', 인덱스): 인덱스 번호 부터 왼쪽 방향으로 찾을문자와 최초 일치하는 인덱스 번호 반환
        ele[2].innerHTML += `
            lastIndexOf('a', 8) = ${str1.lastIndexOf('a', 8)}<br>
            lastIndexOf('a', 11) = ${str1.lastIndexOf('a', 11)}<br>
        `;
        
        // match('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 문자열을 반환(없으면 null)
        ele[2].innerHTML += `
            str1.match('a') = ${str1.match('a')}<br>
            str1.match('A') = ${str1.match('A')}<br>
        `;
        // search('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환(없으면 - 1)
        ele[2].innerHTML += `
            str1.search('a') = ${str1.search('a')}<br>
            str1.search('A') = ${str1.search('A')}<br>
        `;
        // substr(index, 개수): 인덱스 번호부터 개수만큼 문자열 반환
        ele[2].innerHTML += `
            str1.substr(6,4) = ${str1.substr(6,4)}<br>
            str1.substr(6,2) = ${str1.substr(6,2)}<br>
        `;
        // substring(index1, index2): 인덱스1부터 인덱스2 이전 구간의 문자열 반환, (단, 음수인 경우 인덱스 0을 가리킴)
        ele[2].innerHTML += `
            str1.substring(6,4) = ${str1.substring(6,4)}<br>
            str1.substring(6,10) = ${str1.substring(6,10)}<br>
            str1.substring(-6,10) = ${str1.substring(-6,10)}<br>
        `;
        // replace('바꿀문자', '새문자'): 객체의 왼쪽부터 바꿀 문자열을 찾아 일치하는 문자열을 새 문자열로 치환
        ele[2].innerHTML += `
            str1.replace('Javascript', 'Java')= ${str1.replace('Javascript','Java')}<br>
        `;
        
        // toLowerCase(): 소문자로 반환
        // toUpperCase(): 대문자로 반환
        ele[2].innerHTML += `
            str1.toLowerCase()= ${str1.toLowerCase()}<br>
            str1.toUpperCase()= ${str1.toUpperCase()}<br>
        `;
        // length: 문자열의 문자 총 개수 반환
        ele[2].innerHTML += `
            str1.length= ${str1.length}<br>
        `;

        let str4 = 'accc,bccc,cccc,dccc cc';

        // slice(a개수, b): 왼쪽에서 a개의 문자를 자르고, b번째 이후에 문자열을 자른 후 남은 문자열을 반환(단, b가 - 1인 경우 뒤에서부터 1글자를 가리킴)
        ele[2].innerHTML += `
            str1.slice(1,10)= ${str1.slice(1,10)}<br>
            str1.slice(6,10)= ${str1.slice(6,10)}<br>
            str1.slice(6,-1)= ${str1.slice(6,-1)}<br>
        `;
        // split('문자'): 지정한 문자를 기준으로 문자열 데이터를 나누어 배열에 저장하여 반환
        ele[2].innerHTML += `
            str1.split(',')= ${str4.split(',')}<br>
            ${console.log(str4)}
            str2.split('-')= ${str2.split('-')}<br>
        `;
        
        // concat('새문자열'): 문자열에 새 문자열 결합
        ele[2].innerHTML += `
            str1.concat(', 남')= ${str1.concat(', 남')}<br>
        `;
        // charCodeAt(index): 인덱스 번호에 해당하는 문자열의 아스키코드 값을 반환(인덱스를 생략하면 0)
        ele[2].innerHTML += `
            str1.charCodeAt('65')= ${str1.fromCharAt('65')}<br>
        `;
        // fromCharCode(아스키코드값): 아스키코드 값에 해당하는 문자열 반환
        ele[2].innerHTML += `
        String.fromCharCode('90')= ${String.fromCharCode('90')}<br>
        String.fromCharCode('1')= ${String.fromCharCode('1')}<br>
        String.fromCharCode('89')= ${String.fromCharCode('89')}<br>
        String.fromCharCode('65')= ${String.fromCharCode('65')}<br>
        String.fromCharCode('97')= ${String.fromCharCode('97')}<br>
            String.fromCharCode('300')= ${String.fromCharCode('300')}<br>
        `;
        // trim(): 문자열 앞 또는 뒤에 공백 문자열 삭제
        ele[2].eleme += `
        
        `;
