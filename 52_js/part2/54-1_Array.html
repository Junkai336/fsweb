<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>배열 객체</h1>
    <script>
        /* 
            자료구조
            stack(스택)
            Queue(큐)
            Deque(데크)
            Tree(트리)
            Linked List(링크드 리스트)

            배열 메서드
            push(new data): 마지막 인덱스에 새 데이터 삽입 (배열 요소 뒤에 삽입)
            pop(): 마지막 인덱스에 저장된 데이터 삭제 (마지막 값 삭제)
            unshift(new data): 첫 번째 인덱스에 새 데이터 삽입 (배열 요소 앞에 삽입)
            shift(): 첫 번째 인덱스에 저장된 데이터 삭제 (첫번째 값 삭제)

            join(), concat(), slice()는 원본 배열의 값은 그대로 이다.
            join(연결문자): 연결문자 기준으로 1개의 문자열 데이터로 반환
            배열1.concat(배열2): 2개의 배열 객체를 하나로 결합하여 반환
            slice(index1, index2): 인덱스1에서 인덱스2 이전까지 반환


            sort(): 오름차순 정렬하여 반환 (1,2,3..a,b,c..가,나,다..)
            reverse(): 데이터 순서를 거꾸로 바꾼 후 반환
            splice(index, count, value1, value2, ...): index번호부터 count개수만큼 삭제 후 value 추가


            forEach()
            length 속성: 배열의 총 수 
       */


    </script>
</body>

</html>
