<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
            color: #555;
            margin: 20px;
        }
    </style>
</head>

<body>
    <!-- <ul>
        <li id="blue">목록1</li>
        <li>목록2</li>

    <h1>DOM 접근</h1>
    <h2>getElement</h2>
    <p id="blue">getElementById</p>
    <p class="red">getElementsClassName</p>
    <p>getElementsTagName</p>
    <h2 class="red">query</h2>
    <p>querySelector</p>
    <p>querySelectorAll</p>

    <script>
        /* 
            자바스크립트: 동적 표현을 하기 위해서
                - HTML의 속성 변경
                - HTML의 내용 변경
                - CSS의 속성 변경

            DOM(Document Object Model, 문서 객체 모델)
                - 자바스크립트를 이용하여 엡 문서에 접근하고 제어할 수 있도록 객체를 사용해 웹 문서를 체계적으로 정리하는 방법

            DOM Tree
            - 전체 문서는 문서 노드입니다.
            - 모든 HTML 요소는 요소 노드입니다.
            - HTML 요소 내부의 텍스트는 텍스트 노드입니다.
            - 모든 주석은 주석 노드입니다.

            DOM에 접근하기
            // ., # 사용하지 않는다.
            - document.getElementById('아이디명')
            - document.getElementsByClassName('클래스명').item(숫자)
            - document.getElementsByTagName('태그명')[숫자]
            숫자: 0번 부터 출발한다. 0,1,2,3,4...

            //  ., # 기타 CSS 선택자 기호를 사용한다.
            - document.querySeletor('선택자')
            - document.querySeletorAll('선택자들')

            객체.메서드()
            객체.메서드().객체.CSS속성
            요소선택.style.CSS속성 = 값;

            객체.style.속성 = 값;
        */

        // 요소 선택
        // 객체.메서드();
        // document.write('텍스트');
        // 문서.얻다요소에의해서아이디(아이디명)
        // 문서의 아이디가 blue인 요소를 선택한다.
        // 자바스크립트의 문자열은 따옴표('' 또는 "")로 묶는다.
        document.write(document.getElementById('blue'));
        console.log(document.getElementById('blue'));

        // #blue {color: 'blue';}
        document.getElementById('blue').style.color = 'blue';
        // .red {color: 'red';}
        // document.getElementsByClassName('red').items[0].style.color = 'red';

        document.getElementsByClassName('red').item(0).style.color = 'red';
        // li:nth-child(4)
        // document.getElementsByTagName('li')[3].style.color = 'orange';
        document.getElementsByTagName('p')[3].style.color = 'orange';
        // 클래스는 여러개 쓸 수 있어서 Element"s" 들어감

        document.querySelector('#blue').style.backgroundColor = 'green';
        document.querySelector('#blue').style.border = 'solid';
        // querySelector로 들어간건 뭐 안들어간건 무조건 첫번째 인듯함
        document.querySelectorAll('p')[1].style.border = '1px solid red';
        // - 쓰면 오류나니까 카멜표기법으로 써라.
        // background-color -> backgroundColor

    </script>
</body>

</html>
