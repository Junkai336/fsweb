<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>요소 탐색 ~ 부모, 자식, 형제</h1>
    <ul>
        <li>부모 관계: parentElement</li>
        <li>자식 관계: children[nodenumber]</li>
        <li>형제 관계: nextElementSibling,previousElementSibling</li>
    </ul>

    <script>
        /*
            document.getElementById('아이디');
            document.getElementsByClassName('클래스');
            document.getElementsByTagName('태그');

            document.querySelector('선택자');
            document.querySelectorAll('선택자');

            document.documentElement ~ <html>
            document.body ~ <body>
            
            요소만 선택
            노드: 요소, 텍스트, 주석
            parentElement ~ 부모 요소 노드 선택
            children[노드번호] ~ 자식 요소 노드 선택
            nextElementSibling ~ 다음 형제 요소 노드 선택
            previousElementSibling ~ 이전 형제 요소 노드 선택
            
            모든 노드 선택
            노드: 요소, 텍스트, 주석
            parentNode ~ 부모 요소 노드 선택
            childNodes[노드번호] ~ 자식 요소 노드 선택
            nextSibling ~ 다음 형제 요소 노드 선택
            previousSibling ~ 이전 형제 요소 노드 선택




            제이쿼리
                $('선택자').parent()
                $('선택자').children()
                $('선택자').next()
                $('선택자').prev()
        */

        const ulTag = document.querySelector('ul');

        ulTag.style.border = '1px solid blue';
        ulTag.parentElement.style.border = '1px solid red';
        ulTag.children[0].innerText = '자식 요소1';
        // ulTag.children[1].innerText = '자식 요소2';
        // ulTag.children[2].innerText = '자식 요소3';
        ulTag.children[1].previousElementSibling.innerText = '형';
        ulTag.children[1].nextElementSibling.innerText = '제';

    </script>
</body>

</html>
