<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*
            :hover 선택자
            attribute(HTML 속성)
      
            애니메이션(animation)
                스스로 움직임

            전환(transition)?
                일정 시간에 걸쳐 속성의 변화를 준다.

            transition-property:
                값1, 값2, ...; -> 전환 속성
                값: all(모든 CSS 속성), CSS의 속성명
            transition-duration: 
                값1, 값2, ...; -> 전환 시간
                값: 숫자s (단위: s(초));
            transition-timing-function: 전환 시간 함수; -> 가속(속도점점빠른), 등속(속도일정)
                값:
                    가속: ease, ease-in, ease-out, ease-in-out
                    등속: linear
                    사용자 정의: cubic-bezier(n,n,n,n) -> n: 0~1 사이값
            transition-delay: 
                값1, 값2, ...; -> 전환 지연 시간
                값: 숫자s (단위: s(초));

            (속기형)
            transition: [property] duration [timing-function] [delay];
            기본값 = transition: all 0s ease 0s;
        */


        /* div에 전환 속성을 all, 전환 시간은 0.3초, 가속도는 ease, 지연 시간은 0초로 지정하시오. */

        div {
            width: 100px;
            height: 100px;
            background: red;

            /* width에만 적용됨 */
            /* transition: width 1s ease 0s;  */
            /* transition: width, height 1s ease 0s;  */
            /* transition: all 1s ease 0s; */


            /* transition-property: width, height;
            transition-duration: 1s, .5s;
            transition-timing-function: ease, ease-in;
            transition-delay: 0s, 1s; */

            transition: width 1s, height .5s ease-in 1s;
            

             /* 
             트랜지션은 보통 호버 전 에 쓴다
              */
        }

        /* 
        div에 마우스를 올리면
            이벤트(event): hover = mouseover + mouseout
        */
        /* 안바뀌는 건 굳이 안쓴다 */
        div:hover {
            width: 300px;
            height: 150px;
            background: blue;
        }
    </style>
</head>

<body>
    <h1>전환</h1>
    <div></div>
</body>

</html>
