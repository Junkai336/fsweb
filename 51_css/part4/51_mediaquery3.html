<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaquery</title>
    <style>
        /* 
            @import url(파일); -> 외부 파일 가져오기
            @font-face {
                name: 글꼴 이름;
                url('파일명')
            } -> 외부 글꼴 연결
            @keyframes {} -> 애니메이션



            @media [not|only] [mediatype] [and|,] (expressions) {
                CSS-code;
            }

            mediatype: all, screen(모니터,폰), print, speech
            and: 그리고
            , : 또는
            expressions: 조건으로 min-width, max-width, orientation(방향), ...

            orientation: portrait(세로) : landscape(가로)

            width: 가로 크기;
            min-width: 최소 가로 크기;
            max-width: 최대 가로 크기;
        */

        /* 중단점(Break Point): 미디어 쿼리의 영역을 나누는 기준 */

        /* 좋은 방법은 아님 */

        /* tablet: 768이상 ~ 991이하 */
        @media (min-width: 768px) and (max-width: 991px) {
            body {background: green;}
        }

        /* desktop: 992 이상 */
        @media (min-width: 992px) {
            body {background: blue;}
        }
        /* phone:  767 이하 */
        @media (max-width: 767px) {
            body {background: red;}
        }
     

    </style>
</head>

<body>
    <h1>미디어쿼리</h1>
    <p>뷰포트 설정과 미디어쿼리를 이용한 반응형 웹입니다.</p>
</body>

</html>
