<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            margin: 10px;
            background: red;
            transition: 2s;
            /* transition: all 1s ease 0s; 기본값 */
        }

        div:hover {
            width: 200px;
        }

        /*
        
            가속도(easing)

            transition-timing-function: 시간 함수;
                값: ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(n,n,n,n)
         */

        /* 느린 시작과 끝, 시작 속도가 마지막 속도보다 약간 빠름    /       느림(약간빠름)-빠름-느림 */
        .trs1 {
            transition-timing-function: ease;
            /* transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 0.1); */
        }

        /* 느린 시작 / 느림 - 빠름 -> 출발동작 */
        .trs2 {
            transition-timing-function: ease-in;
            /* transition-timing-function: cubic-bezier(.42, 0, 1, 1); */
        }

        /* 느린 끝 / 빠름 - 느림 -> 정지동작 */
        .trs3 {
            transition-timing-function: ease-out;
            /* transition-timing-function: cubic-bezier(0,0,.85,1); */
        }

        /* 느린 시작과 끝, 시작 속도가 마지막 속도보다 약간 느림    /   느림-빠름-느림 */
        .trs4 {
            transition-timing-function: ease-in-out;
            /* transition-timing-function: cubic-bezier(.42,0,.58,1); */
        }

        /* 등속 */
        .trs5 {
            transition-timing-function: linear;
            /* transition-timing-function: cubic-bezier(0,0,1,1); */
        }

        /* cubic-bezier(n,n,n,n) */
        /* 음수는 0과 같다. 1보다 큰 값은 1과 같다. */
        .trs6 {
            transition-timing-function: cubic-bezier(1,-0.42,.07,.85);
        }

        /* https://cubic-bezier.com/#.17,.67,.83,.67  */
    </style>
</head>

<body>
    <h1>전환</h1>
    <div class="trs1">ease</div>
    <div class="trs2">ease-in</div>
    <div class="trs3">ease-out</div>
    <div class="trs4">ease-in-out</div>
    <div class="trs5">linear</div>
    <div class="trs6">cubic-bezier</div>
</body>

</html>
