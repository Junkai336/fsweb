<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
        형제선택자: 2개의 선택자
        1. 형제선택자: ~
        2. 인접형제선택자: +
        
        형 ~ 제: 여러 요소 선택 
        형 + 제: 하나의 요소만 선택
        */


        /* 
            일반형제선택자(~, Tilde, 틸더)
            선택자1 ~ 선택자2
            선택자1이 형 요소
            선택자2는 제 요소
        */


        /* 
            인접형제선택자(+)
            선택자1 + 선택자2
            선택자1이 형 요소
            선택자2는 인접한 제 요소
        */

        /* p1 ~ p : .p1 아래있는 모든 p 요소를 가리킨다 */
        .p1 ~ p {color: red;}
        /* .p1 + p : .p1의 바로 아래 있는 p 요소를 하나 선택한다. (나는 또 박스이다 div가 있기때문에 바로 밑에 p가 없음) */
        .p1 + p {color: blue;}
        
    </style>
</head>
<body>
    <h1>형제 선택자</h1>
    <p>나는 첫째다.</p>
    <p class="p1">나는 둘째다.</p>
    <div>나는 또 박스이다</div>
    <p>나는 셋째다.</p>
    <div>나는 박스이다.</div>
    <p>나는 넷째다.</p>
</body>
</html>
