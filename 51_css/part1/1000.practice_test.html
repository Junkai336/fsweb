<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 02-1-1 범용, 리셋 */

        * { 
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        body {
            font-size: 1.6rem;
        }

        body,
        h1,
        h2,
        h3,
        p,
        ul
        button {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        /* 이미지는 부모박스 100% */
        img {
            width: 100%;
            vertical-align: top;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        /* child 테스트 */

        p:first-child {
            color: red;
            background-color: red;
        }
        
    </style>
</head>

<body>

    <h1>child test</h1>
 <p> 부모p1
    <p>자식 p1</p>
    <p>자식 p2</p>
    <p>자식 p3</p>
 </p>
 <hr>
 <p> 부모2 p1
    <p>자식2 p1</p>
    <p>자식2 p2</p>
    <p>자식2 p3</p>
 </p>
 <hr>
 <p> 부모3 p1
    <p>자식3 p1</p>
 </p>
 <hr>

</body>

</html>
