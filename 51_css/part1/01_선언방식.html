<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <!-- CSS(Cascading Style Sheet): 계단식, 폭포, 위에서 아래로 흐르는 
        우선순위(같은 속성이 사용되었을 경우)
        1. 인라인 CSS
        2. 내부 CSS, 외부 CSS
    -->
    <!-- 1. 외부 CSS: <link> 태그로 *.css 파일을 연결 -->
    <link rel="stylesheet" href="style.css">
    <!-- relationship -->
    <style>
        /* 
            형식: 
            선택자 {속성:값;} 
            선택자 {속성:값;속성:값;속성:값;속성:값;속성:값;속성:값;} 
        */

        /* 2. 내부 CSS: <style> 태그 사이에 기록 */
        /* 선택자: 태그 이름 */
            h1 {color:blue;}
            P {color:blue;}
            P {color:sienna;}

        /* <link>, <style> 태그는 <head> 사이에 쓴다. 그 안에 있다면 어디있든 상관X(style은 head의 자식) 
            CSS는 태그를 디자인한다.*/
        /* 어떤 태그를 디자인할지 선택*/
    </style>
</head>

<body>
    <h1>CSS 선언 방식</h1>
    <!-- 
        3. 인라인 CSS: HTML의 스타일 속성의 값으로 기록  
        HTML 태그에 직접 기록하기 때문에 선택자가 필요 없다.
    -->
    <!-- 
        <p style="속성:값;">인라인 CSS이란 HTML의 스타일 속성의 값으로 CSS의 속성과 값을 기록한다.</p> 
        W3C: "HTML CSS 섞어쓰지마라."
        HTML 문서 안에 작성하는거 내부CSS
    -->
    <p style="background-color:red;">인라인 CSS이란 HTML의 스타일 속성의 값으로 CSS의 속성과 값을 기록한다.</p>
    <ul>
        <li>inline Style</li>
        <li>Internal Style</li>
        <li>External Style</li>
    </ul>
</body>

</html>

<!-- 
CSS
선택자 {속성: 값; 속성: 값;}
속성: Property
HTML
<태그v속성="값"v속성="값">
속성: Attribute
 -->
