<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            우선순위:
            id > class > 요소

            !important > inline CSS > id > class > 요소

            id > class, 의사 클래스, 속성 >  요소, 의사요소,

            id와 class의 선택자 이름 지정 방법
            1. 첫 글자는 영문자, _, - (숫자x)
            2. 두 번째 문자 부터는 영문자, _, -, 숫자
            3. 대소문자 구별된다.
        */

        /* ID의 값을 똑같은걸 여러번 쓰면 안된다 */

        /* 아이디(id) 선택자: #이름 */
        #p {color: red;}
        /* 선택자 {속성:값 !imprtant;} */
        #p2 {color: lightgreen !important;}

        /* 클래스(class) 선택자: .이름 */
        .p {background-color: blue;}
        /* 테두리는 종류없이 지정되지 않는다. 색만으로 지정되지 않는다 
        실선: solid
        점선: dotted
        대시선: dashed
        */
        .p2 {border-color: black; border-style: solid;}

        /* 요소(element, type, 태그) 선택자: 태그 이름으로 지정 */
        p {color: orange;}

        /* 
        CSS
        1. 어디에 기록하나?
        2. 선택자에는 어떤것이 있는가?
        3. 속성에는 어떤것이 있는가?

        CSS 형식
        선택자 {color: 값;}
        선택자 {background-color: 값;}
        선택자 {border: 값 값 값;}? 선택자 {border-color: 값;}
        선택자 {border-style: 값;}

        속성
        color: 글자 색
        background-color: 배경 색
        border-color: 테두리 색
        border-style: 테두리 종류 ex) solid; (실선)

        CSS 선택자(selector)
        1  요소(type, tag) 선택자: 요소, id, class, 전체, 그룹
        2. 복합: 부모 자식 형제
        3. 의사(Pseudo, 슈도, 가상, 가짜, 유사) 클래스: :link, :visited, :hover, :dactive
        id: .div edi
        4. 의사 요소: ::before, ::after
        5. 속성: 
        class: .div

        <div id="div">
        <div class=container>


        */
    </style>
</head>

<body>
    <h1>요소/아이디/클래스 선택자</h1>
    <p>나는 id와 class가 없습니다.</p>
    <!-- HTML 속성은 순서가 없다. -->
    <p style="color:black" id="p">나는 id=p1 입니다.</p>
    <p class="p" id="p2">나는 class=p1, id=p2 입니다.</p>
    <!-- 하나의 문서에서 아이디의 값은 같은 이름을 중복 사용할 수 없다. -->
    <!-- 하나의 문서에서 클래스의 값은 같은 이름을 중복 사용할 수 있다. -->

    <!-- 클래스 속성의 값으로 하나 이상을 지정할 수 있다. class="값1 값2 값3"-->
    <!-- 아이디는 속성 값을 하나 이상 지정할 수 없다. id="p1 p2" (x) -->
    <p class="p p2 p3 p4">나는 class=p1, p2 입니다.</p>
    <p id="p3">나는 id=p3 입니다.</p>
</body>

</html>
