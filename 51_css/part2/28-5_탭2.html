<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭</title>
    <style>
        /* 0은 단위 생략 가능하다. */

        /* reset(초기화) : 기본값이 들어 있던 것을 전부 제거 body~ul*/
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }


        /* 탭 */
        /* 버튼 */
        #tabs .btn li {
            /* float: left; */
            display: inline-block;
            background-color: lightgreen;
            padding: 8px 16px;
        }

        /* 내용 공통 */
        #tabs div {
            position: absolute;
            top: 40px;
            width: 400px;
            height: 160px;
        }

        /* 공지사항 */
        #tab1 {
            background-color: lightblue;
        }

        #tab1 li {
            /* display: none; */
            border-bottom: 1px solid red;
            padding-bottom: 8px;
            margin: 8px 0;
            /* 숫자 0은 단위 생략 가능 */
        }

        #tab1 span {
            display: inline-block;
            width: 310px;
        }

        /* 갤러리 */
        #tabs #tab2 {
            /* box-sizing: border-box; */
            /* display: none; */
            /* width: calc(400px - 32px); */
            background-color: lightcoral;
            padding: 24px 16px;
        }

        #tab2 a {
            margin: 0 4px;
        }

        /* 기본값이 같으면 아래쪽 것이 보인다. */
        /* inline은 width가 지정되지 않는다 */
    </style>
</head>

<body>
    <!-- 탭 -->
    <div id="tabs">
        <!-- 버튼 영역 -->
        <ul class="button">
            <li><a href="#tab1">공고</a></li>
            <li><a href="#tab2">갤러리</a></li>
        </ul>
        <!-- 내용 영역 -->
        <div id="tab1">
            <ul>
                <li><a href=""><span>NH농협카드 발급인프라(멀티퍼셈,카드발급기)</span> 2023.07.28</a></li>
                <li><a href=""><span>NH농협은행 산업정보시스템 고도화 프로젝트</span> 2023.07.27</a></li>
                <li><a href=""><span>NH농협은행 운영리스크 규제(PSMOR)</span> 2023.05.17</a></li>
            </ul>
        </div>
        <div id="tab2">
            <a href="#"><img src="images/gall1.png" alt="갤러리1"></a>
            <a href="#"><img src="images/gall2.png" alt="갤러리2"></a>
            <a href="#"><img src="images/gall3.png" alt="갤러리3"></a>
        </div>
    </div> <!-- //#tabs -->

    <!-- 배너 이미지 --> <!-- 연혁 -->
    <div class="banner">
        <a href=""><img src="images/banner.png" alt="배너"></a>
    </div>
    <!-- 바로가기 이미지 --> <!-- 홍보영상 -->
    <div class="shortcut">
        <a href=""><img src="images/shortcut.png" alt="홍보영상"></a>
    </div>
    </div>

</html>
