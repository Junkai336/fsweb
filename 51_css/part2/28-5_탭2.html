<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭</title>
    <style>
        /* 0은 단위 생략 가능하다. */

        /* reset(초기화) : 기본값이 들어 있던 것을 전부 제거 body~ul*/
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }


        /* 탭 */
        /* 버튼 */
        #tabs .btn li {
            /* float: left; */
            display: inline-block;
            background-color: lightgreen;
            padding: 8px 16px;
        }

        /* 내용 공통 */
        #tabs div {
            position: absolute;
            top: 40px;
            width: 400px;
            height: 160px;
        }

        /* 공지사항 */
        #tab1 {
            background-color: lightblue;
        }

        #tab1 li {
            /* display: none; */
            border-bottom: 1px solid red;
            padding-bottom: 8px;
            margin: 8px 0;
            /* 숫자 0은 단위 생략 가능 */
        }

        #tab1 span {
            display: inline-block;
            width: 310px;
        }

        /* 갤러리 */
        #tabs #tab2 {
            /* box-sizing: border-box; */
            /* display: none; */
            /* width: calc(400px - 32px); */
            background-color: lightcoral;
            padding: 24px 16px;
        }

        #tab2 a {
            margin: 0 4px;
        }

        /* 기본값이 같으면 아래쪽 것이 보인다. */
        /* inline은 width가 지정되지 않는다 */
    </style>
</head>

<body>
    <!-- 탭 -->
    <div id="tabs">
        <!-- 버튼 영역 -->
        <ul class="btn">
            <li><a href="#tab1">공고</a></li>
            <li><a href="#tab2">갤러리</a></li>
        </ul>

        </ul>
        </div>
        <div id="tab2">

        </div>
    </div>
</body>

</html>
