<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달팝업</title>
    <style>

        /* .btn:hover + #modal {
            display: block;
        } */

        /* 의사 클래스: :checked */

        #btn:checked + #modal {
            display: block;
        }

        /* 0.5 소수점 앞의 0도 생략 가능 */
        #modal {
            display: none;
            position: fixed; /* absoult fixed 하면 width가 콘텐츠 크기만큼 줄어듬 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.5555555555555555555555555555555555555555555555555555555555);
        }

        .popup {
            /* 요소를 정중앙 배치 공식 */
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -150px;

            width: 600px;
            height: 300px;
            background-color: gold;
            border-style: solid;
            border-color: red;
            padding: 8px 16px;
            
        }

        #btn2, .btn2 {
            position: absolute;
            left: 50%;
            top: 55%;
            z-index: 9;
        }

        #btn2, #btn
        {
            display: none;
        }

        #btn2:checked + #modal {
            display: none;
        }

    </style>
</head>

<body>
    <!-- <div class="btn"><a href="">텍스트를 클릭하면 모달 창이 뜹니다.</a></div> -->
    <!-- 모달 창 -->
    <label for="btn">텍스트를 클릭하면 모달 창이 뜹니다.</label>
    <input type="radio" id="btn" name="btngroup">

    <div id="modal">
        <label for="btn2" class="btn2">닫기</label>
        <input type="radio" id="btn2" name="btngroup">
        <div class="popup">
            <!-- 팝업 내용 -->
            <h2>제목</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum quaerat praesentium sunt quo eius ipsa
                animi magni voluptate perferendis necessitatibus, cupiditate commodi, rem exercitationem, ex dicta
                recusandae accusantium. Ipsum, impedit!</p>
                <!-- <button type="button">닫기</button> -->
        </div>
    </div>
</body>

</html>
