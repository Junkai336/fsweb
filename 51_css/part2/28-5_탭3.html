<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭</title>
    <style>
        /* 0은 단위 생략 가능하다. */

        /* reset(초기화) : 기본값이 들어 있던 것을 전부 제거 body~ul*/
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }


        /* 탭 */
        /* 버튼 */
        #tabs input {
            display: none;
        } 
        #tabs input:checked + div {
            display: block;
        }

        /* 내용 공통 */
        #tabs div {
            display: none;
            position: absolute;
            top: 40px;
            width: 400px;
            height: 160px;
        }

        /* 공지사항 */
        #tab1 {
            background-color: lightblue;
        }

        #tab1 li {
            /* display: none; */
            border-bottom: 1px solid red;
            padding-bottom: 8px;
            margin: 8px 0;
            /* 숫자 0은 단위 생략 가능 */
        }

        #tab1 span {
            display: inline-block;
            width: 310px;
        }

        /* 갤러리 */
        #tabs #tab2 {
            /* box-sizing: border-box; */
            /* display: none; */
            /* width: calc(400px - 32px); */
            background-color: lightcoral;
            padding: 24px 16px;
        }

        #tab2 a {
            margin: 0 4px;
        }

        /* 기본값이 같으면 아래쪽 것이 보인다. */
        /* inline은 width가 지정되지 않는다 */
    </style>
</head>

<body>
    <!-- 탭 -->
    <div id="tabs">
        <!-- 공지사항 -->
        <label for="btn1">공지사항</label>
        <input type="radio" name="tabs" id="btn1" checked>
        <div id="tab1">
            <ul>
                <li><a href=""><span>NH농협카드 발급인프라</span> 2023.07.28</a></li>
                <li><a href=""><span>NH농협은행 산업정보시스템</span> 2023.07.27</a></li>
                <li><a href=""><span>NH농협은행 운영리스크</span> 2023.05.17</a></li>
                <li><a href=""><span>하나 더</span> 2023.05.17</a></li>
            </ul>
        </div>
        <!-- 갤러리 -->
        <label for="btn2">갤러리</label>
        <input type="radio" name="tabs" id="btn2">
        <div id="tab2">
            <a href="#"><img src="../../70_project/project1/images/gall1.png" alt="갤러리1"></a>
            <a href="#"><img src="../../70_project/project1/images/gall2.png" alt="갤러리2"></a>
            <a href="#"><img src="../../70_project/project1/images/gall3.png" alt="갤러리3"></a>
        </div>
    </div> <!-- //#tabs -->



</html>
