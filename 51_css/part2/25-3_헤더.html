<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션</title>
    <style>

        * {
            box-sizing: border-box;
        }

        header {
            border: 1px solid blue;
        }

        header::after {
            content: '';
            clear: both;
            display: block;
        }

        ul {
            padding-left:0;
        }

        li {
            display:inline;
            margin: 16px;
            /* line-height: 50px; */
        }

        #gnb2 a {
            margin: 16px;
        }

        .logo {
            float: left;
        }

        #gnb {
            float: right;
        }

    </style>
</head>

<body>

    <!-- 첫 번째 CASE -->
    <header>
        <h1 class="logo"><a href="#">로고</a></h1>
        <nav id="gnb">
            <ul>
                <li><a href="#">Project</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <p>asdas</p>

</body>

</html>
