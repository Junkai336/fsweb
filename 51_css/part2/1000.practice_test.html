<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin */


        p {
            margin: 0;
            padding: 0;
        }

        div, p, span {
            border: 1px solid red;
        }

        span {
            border-left: 2px dashed blue;
        }

        p {
            margin: 20px 0;
        }

        span {
            margin: 20px 0;
        }

        span:nth-of-type(3) {
            display: inline-block;
        }

        p {
            margin: 0 auto;
        }

        div {
            text-align: center;
        }

        span {
            width: 200px;
            height: 200px;
            padding: 200px;
        }

        .borderbox {
            box-sizing: border-box;
            background-color: blue;
        }

        .borderbox {
            width: 300px;
            height: 300px;
            padding: 50px;
        }

        .borderbox + p {
            width: 300px;
            height: 300px;
            padding: 50px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <div>
        <p>블록p1</p>
        <p>블록p2</p>
        <p>블록p3</p>
        <span>인라인span1</span>
        <span>인라인span2</span>
        <span>인라인span3</span>
    </div>
<hr>
<div>
    <p class="borderbox">보더박스</p>
    <p>기본박스</p>
</div>
</body>
</html>
