<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
        var css3.x
        text-dacoraition-color - 색;
            기본값은 글자색
        text-dacoraition-thickness - 두께;
            값: px, %
        text-dacoraition-line  - 위치;
            값: none, underline, overline, line-through
        text-dacoraition-style - 종류;
            값: solid, dotted, dashed, double, wavy

            (속기형)
            text-decoration (ver CSS1)

            text-decoration: line thickness style color; (각 순서는 정해진 게 아니다.)
        */

        /* .tdn에 텍스트 장식을 제거해 보세요. */
        .tdn {
            text-decoration-line: none;
        }

        /* .tdu에 텍스트 밑줄을 지정해 보세요. */
        .tdu {
            /* text-decoration: underline 1% solid wavy red; */
            text-decoration-line: underline;
            text-decoration-thickness: 1%; /* 0.16px이라는 뜻 */
            text-decoration-color: red;
            text-decoration-style: wavy;
            /* %는 글자 크기 기준 */


        }

        /* .tdo에 텍스트 윗줄을 지정해 보세요. */
        .tdo {
            text-decoration: overline;
        }

        /* .tdl에 텍스트 취소선을 지정해 보세요. */
        .tdl {
            text-decoration: line-through;
        }

        a {
            text-decoration: none;
        }

        .dd p:nth-of-type(1) {
            color: blue;
            text-decoration-color: red;
            text-decoration-thickness: 10%;
            text-decoration-line: line-through;
            text-decoration-style: double;
        }
    </style>
</head>

<body>
    <h1>텍스트 장식(꾸밈)</h1>
    <p class="tdn">text-decoration: none;</p>
    <a href="#" class="tdn">text-decoration: none;</a>
    <p class="tdu">text-decoration: underline;</p>
    <a href="#" class="tdu">text-decoration: underline;</a>
    <p class="tdo">text-decoration: underline;</p>
    <a href="#" class="tdo">text-decoration: overline;</a>
    <p class="tdl">text-decoration: underline;</p>
    <a href="#" class="tdl">text-decoration: line-through;</a>
    <ul>
        <li><a href="">a</a></li>
    </ul>

    <div class="dd">
        <p>1aaaaa</p>
        <p>2aaaaa</p>
        <p>3aaaaa</p>
        <p>4aaaaa</p>
        <p>5aaaaa</p>
    </div>
</body>

</html>
