<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            타이포(typo) 시스템

            color: 글자색;
            font-weight: 굵기;
            font-style: 기울임;
            font-family: 글꼴;
            font-size: 크기;
            line-height: 줄간격;
            letter-spacing: 자간; -> 글자와 글자 사이 간격      (글v자 글v자)
            word-spacing: 어간; -> 단어 사이 간격               (글자 v 글자)
            white-space: 공백; -> 줄바꿈
            본문 줄간격은 1.5 ~ 2 사이 (1.616 황금비율)

            (속기형)
            font: [굵기] [기울임] 크기[/줄간격] 글꼴;
            []: 생략가능 기호(보편적으로 대괄호를 쓴다) , 아닌건 필수속성
            폰트에는 색이 포함되지 않는다. 색은 따로 쓰는 것

            text-decoration: 꾸밈; -> 밑줄 생성/제거        (a태그 쓰면 밑줄 생기니까 지우는 용도?)
            text-align: 텍스트 정렬; -> 인라인 요소의 좌우
            vertical-align: 수직 정렬; -> 인라인 요소의 상하
            text-indent: 들여쓰기; (+a:-> / -a:<-) -> 인라인 요소 숨기기

            text-shadow: 텍스트 그림자;
            box-shadow: 박스 그림자;
        */
        /* 
            글꼴 이름에 공백이 있을 경우 ''으로 묶는다. 
            font-family: 글꼴1, 글꼴2, 글꼴3, ...;
            1. sans-serif - 작은 획x, 깨끗함, 현대적 -> 주로 웹
            2. serif - 작은 획o, 우아함, 독창적 -> 주로 인쇄물
            3. monospace - 고정폭, 기계적
            4. cursive - 필기체
            5. fantasy - 장식

            C:/Windows/Fonts
        */

        /* .ff의 글꼴을  'Courier New', Courier, monospace로 지정해 보세요.*/
        .ff {font-family: 'Courier New', Courier, monospace;}
        .fon1 {font-family: sans-serif;}
        .fon2 {font-family: serif;}
        .fon3 {font-family: monospace;}
        .fon4 {font-family: 'cursive';}
        .fon5 {font-family: 'fantasy';}
        .fon6 {
            font-family: "nina's animals";
            font-size: 100px;
    }
    </style>
</head>

<body>
    <h1>글꼴 종류</h1>
    <p>serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
    <p class="ff">serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>

    <p class="fon1">ABCDEFG 12345678 가나다</p>
    <p class="fon2">ABCDEFG 12345678 가나다</p>
    <p class="fon3">ABCDEFG 12345678 가나다</p>
    <p class="fon4">ABCDEFG 12345678 가나다</p>
    <p class="fon5">ABCDEFG 12345678 가나다</p>
    <p class="fon6">ABCDEFG poiuyt 12345678 가나다</p>
</body>

</html>
