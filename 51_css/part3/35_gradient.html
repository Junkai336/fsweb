<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 20px;
        }

        /* 

            Gradient
            두 가지 이상의 색이 점진적으로 변화되는 색채를 의미하는 뜻. 색채 표현 법.
        
            유형
                1. 선형(linear)
                2. 원형(radial)
                3. 원뿔형(conic)

            형식

                background-image: url(경로/이미지명);

                background-image: linear-gradient([to 방향1 방향2], 색1, 색2, [색3, ...]);
                    - 방향: left, right, top, bottom
            
                background-image: linear-gradient([각도], 색1, 색2, [색3, ...]);
                    - 각도: 0~360deg
                                    repeating-linear-gradient(~);

                background-image: radial-gradient([모양], 색1, 색2, [색3, ...]);
                    - 모양: circle

                background-image: conic-gradient([from 각도] [at 위치], 색1, 색2, [색3, ...]);
                
        */

        /* .lg1에 위 blue, 아래 white의 선형 그라디언트를 지정해 보세요. */
        /* 최소한 2개 이상의 색은 지정해야 한다. */
        .lg1 {
            background: linear-gradient(blue, white);
        }

        /* .lg2에 왼쪽 아래 #ff0000, 오른쪽 위 #ffffff의 선형 그라디언트를 지정해 보세요. */
        /* 각도를 나타내는 단위: deg (degree) (음수 가능) */
        .lg2 {
            /* background: linear-gradient(45deg,#f00, #fff); */
            background: linear-gradient(to right top, #f00, #fff);
        }

        /* .lg3에 왼쪽 위 blue, 가운데 white, 오른쪽 아래는 yellow의 선형 그라디언트를 지정해 보세요. */
        .lg3 {
            background: linear-gradient(to bottom right, blue, white, yellow);
        }

        /* 
        linear-gradient([방향], 색 [숫자%], 색 [숫자%]) 
        0~10%: red
        10%~20%: R -> Y
        20%이상: yellow
        */
        .lg4 {
            background: linear-gradient(red 10%, yellow 20%);
        }

        .lg5 {
            background: repeating-linear-gradient(45deg, red 10%, yellow 20%);
        }

        /* 
            원형 그라디언트
            radial-gradient([모양] [크기] [at 위치,] 색1 영역%, 색2 영역%, ...)
            모양: circle
            크기: closest-side:변에서 가장 가까운, 
            closest-corner:모서리에서 가장 가까운, 
            farthest-side:변에서 먼, 
            farthest-corner:모서리에서 먼먼
            
            at x위치% y위치: 원형의 중심 위치

            타원은 박스의 가로/세로 크기가 다를 때 지정된다.
        */
        /* .rg에 중심은 white, 바깥쪽은 blue인 타원, 원형 모양의 그라디언트를 지정해 보세요. */
        .rg1 {
            background: radial-gradient(white, blue);
        }

        .rg2 {
            background: radial-gradient(circle, white, blue);
        }

        .rg3 {
            width: 150px;
            background: radial-gradient(circle, red, yellow, green);
        }

        .rg4 {
            width: 150px;
            background: radial-gradient(circle, red 5%, yellow 15%, green 60%);
        }

        .rg5 {
            background: radial-gradient(closest-corner at 50% 50%, red, yellow, green);
        }

        .rg6 {
            background: radial-gradient(closest-side at 70% 55%, red, yellow, green);
        }

        .rg7 {
            background: radial-gradient(farthest-corner, red, yellow, green);
        }

        .rg8 {
            background: radial-gradient(farthest-side, red, yellow, green);
        }


        /* 
        0~5%: red
        5%~15%: r -> y
        15%~60%: y -> g
        60%이상: green

        */

        /* 
            원뿔형 그라디언트
            coinic-gradient([from 각] [at x위치 y위치], 색1 [각], 색2 [각], [색3 [각], ...]);
            from 숫자deg  : 원뿔의 시작 각도 (from 0deg 기본값)
            at 숫자% 숫자% : 원뿔의 중심 위치 (at 50% 50% 기본값)
        */

        .cg1 {
            background: conic-gradient(red, blue, darkgreen);
        }

        /* 
            0~45deg: R -> B
            45~300deg: B -> G
        */
        .cg2 {
            background: conic-gradient(white 45deg, blue 300deg, darkgreen, red, orange, navy, purple, pink, black, grey, violet, yellow, green);
        }

        /* 
            from 각도 -> 색의 시작 위치
        */
        .cg3 {
            background: conic-gradient(from 90deg, red, yellow, green);
        }

        .cg4 {
            height: 200px;
            background: conic-gradient(red, yellow, green);
            border-radius: 50%;
            border: none;
        }


        /* 
        

        밴더프리픽스
            주요 웹 브라우저 공급자가..
        -webkit- : 크롬, 사파리
        -moz- : 파이어폭스(ff)
        -ms- : 인터넷 익스플로러(IE)
        -o- : 오페라


        */

        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#d0e4f7+3,73b1e7+18,73b1e7+18,0a77d5+50,539fe1+79,87bcea+100 */
        background: -moz-linear-gradient(top, #d0e4f7 3%, #73b1e7 18%, #73b1e7 18%, #0a77d5 50%, #539fe1 79%, #87bcea 100%);
        /* FF3.6-15 */
        background: -webkit-linear-gradient(top, #d0e4f7 3%, #73b1e7 18%, #73b1e7 18%, #0a77d5 50%, #539fe1 79%, #87bcea 100%);
        /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, #d0e4f7 3%, #73b1e7 18%, #73b1e7 18%, #0a77d5 50%, #539fe1 79%, #87bcea 100%);
        /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#d0e4f7', endColorstr='#87bcea', GradientType=0);
        /* IE6-9 */
    </style>
</head>

<body>
    <h1>그라디언트</h1>
    <h2>선형(linear)</h2>
    <div class="lg1">1</div>
    <div class="lg2">2</div>
    <div class="lg3">3</div>
    <div class="lg4">3</div>
    <div class="lg5">3</div>

    <h2>원형(radial)</h2>
    <div class="rg1">4</div>
    <div class="rg2">4</div>
    <div class="rg3">4</div>
    <div class="rg4">4</div>
    <div class="rg5">4</div>
    <div class="rg6">4</div>
    <div class="rg7">4</div>
    <div class="rg8">4</div>

    <h2>원뿔형(conic)</h2>
    <div class="cg1">5</div>
    <div class="cg2">5</div>
    <div class="cg3">5</div>
    <div class="cg4">5</div>
    <div class="cg5">6</div>

</body>

</html>
