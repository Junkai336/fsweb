<!-- 
    1.MVC란?
        Model
            - Spring MVC 기반의 웹 애플리케이션이 클라이언트의 요청을 받으면 요청 사항을 처리하기 위한 작업을 한다.
            - 처리한 작업의 결과 데이터를 클라이언트에게 응답을 돌려주어야 하는데, 
            - 이때 클라이언트에게 응답을 돌려주는 작업의 처리 결과 데이터

        View
            - Model을 이용하여 웹 브라우저와 같은 애플리케이션의 화면에 보이는 리소스를 제공하는 역할

        Controller
            - 클라이언트 측의 요청을 직접적으로 전달받는 엔드포인트(EndPoint)로써 Model과 View의 중간에서 상호작용하는 역할
            - 클라이언트 측의 요청을 받아 비즈니스 로직을 거친 후, Model 데이터가 만들어지면, 이 Model 데이터를 View로 전달하는 역할
    
    2.스프링과 스프링 부트 차이
        스프링
            - 엔터프라이즈용 Java 애플리케이션 개발을 편하게 할 수 있게 해주는 오픈소스 경량급 애플리케이션 프레임워크
            - 
        
        스프링 부트
            - 스프링으로 애플리케이션을 만들 때 필요한 설정을 간편하게 처리해주는 별도의 프레임워크
            - 초기 설정에 드는 시간을 절약하여 비즈니스 로직을 구현하는데 집중할 수 있다.
    
        비즈니스 로직
            - 기업이 제공하는 서비스를 코드로 구현한 것

    3.
        @Controller
            - 스프링에서 컨트롤러를 지정해주기 위한 어노테이션
            - 주로 View를 반환하기 위해 사용
        
        @Service
            - 요청(Request)에 대해 어떤 처리를 할까? 에 관함.
            - Controller는 넘어온 요청을 처리하기 위해 Service를 호출하고 알맞은 정보를 가공하여 Controller에게 데이터를 넘긴다.
            - 클라이언트의 요청에 대한 올바른 정보를 제공하기 위한 처리를 함.

        @Repository
            - 특정 예외를 잡아 스프링의 unchecked 예외로 다시 던진다.
            - Entity에 의해 생성된 DB에 접근하는 메소드들을 사용하기 위한 인터페이스

    4.
        GetMapping
            - 서버의 리소스를 조회할 때 사용
            - 클라이언트에서 서버로 어떠한 리로스로부터 정보를 요청하기 위해 사용?

        PostMapping
            - 서버의 리로스를 등록 및 저장할 때 사용
            - HTTP Body에 리소스가 담겨 전송되기 때문에 데이터 제한이 없고 데이터 유출로부터 안전함
