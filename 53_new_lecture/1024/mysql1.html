데이터 베이스
Mysql 접속
mysql –u root –p		// 로그인
mysql> quit		// cmd 창닫기
mysql> exit		// 로그아웃

Database
Database 보기
Mysql 내의 모든 Database 들을 모두 보여주는 명령어는 아래와 같습니다.
show databases; 

DataBase 생성
Create database test_sample;

DataBase 선택(사용)하기
원하는 DataBase를 사용하기 위해서는 use 명령어를 사용해 줍니다.
Use test_sample

DataBase 삭제하기
DataBase를 삭제하는 명령어는 Drop 입니다.
Drop database test_sample 

3. Table

Table 생성
Crate table 테이블명 (
필드명1 데이터형,
필드명2 데이터형,
필드명3 데이터형,
…
Primary key(필드명)
);

3. 데이터베이스 테이블의 구조

    1. desc 명령은 '테이블명'의 테이블 필드 구조를 보여줌

    desc 테이블명

    desc mem;

새로운 필드 추가

    alter table 테이블명 add 새로운필드명 필드데이터형 after 필드명

    alter table friend add email char(30) 그냥 쓰면 맨 뒤에 붙음

    alter table friend add order char(10) after email;

필드 삭제하기

    alter table 테이블명 drop 삭제할필드명, 삭제할필드명;

필드 수정하기

    alter table mem change age phone char(20);

    alter table friend change tel phone char(20);

필드 데이터명 바꾸기

    alter table friend modify phone int;

데이터베이스 테이블이름 관리

    alter table friend rename friends

데이터 베이스 테이블 삭제

    drop table friends;
