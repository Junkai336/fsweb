<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 100px;
            height: 100px;
            background: url(img/f1.png) no-repeat 50% 50%;
            animation: amove 3s 3;
            border: 1px solid black;
            border-radius: 90px;
        }

        @keyframes amove {
            100% {
                transform: translatex(300px);
            }
        }
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
