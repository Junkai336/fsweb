<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            position: relative;
            width: 1200px;
            height: 300px;
            left: 50%;
            right: 50%;
            transform: translate(-50%, 0);
            overflow: hidden;
            border: 2px dashed pink;
        }

        .wrap img {
            position: absolute;
            width: 100%;
        }

        .wrap img:nth-of-type(1) {
            left: 0%;
            animation: slide_1 6s infinite;
        }
        
        .wrap img:nth-of-type(2) {
            left: 100%;
            animation: slide_2 6s infinite;
        }
        
        .wrap img:nth-of-type(3) {
            left: 200%;
            animation: slide_3 6s infinite;
        }

        @keyframes slide_1 {
            30% {
                left: -100%;
            }

            60% {
                left: -200%;
            }

            100% {
                left: 0%;
            }
        }

        @keyframes slide_2 {
            30% {
                left: 0%;
            }

            60% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes slide_3 {
            30% {
                left: 100%;
            }

            60% {
                left: 0%;
            }

            100% {
                left: 200%;
            }
        }

    </style>
</head>
<body>
    <div class="wrap">
        <img src="images/slide1.jpg" alt="슬1">
        <img src="images/slide2.jpg" alt="슬2">
        <img src="images/slide3.jpg" alt="슬3">
    </div>
</body>
</html>
