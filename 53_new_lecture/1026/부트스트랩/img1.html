<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>

    <div class="container" mt-3>
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>
        <img src="/53_new_lecture/1026/cinqueterre.png" class="rounded" alt="Cinque Terre" width="304" height="236">
        <img src="/53_new_lecture/1026/cinqueterre.png" class="rounded-circle" alt="Cinque Terre" width="304" height="236">
        <img src="/53_new_lecture/1026/cinqueterre.png" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
        <h1>Aligning images</h1>
        <img src="/53_new_lecture/1026/paris.jpg" class="float-start" alt="Paris" width="304" height="236">
        <img src="/53_new_lecture/1026/paris.jpg" class="float-end" alt="Paris" width="304" height="236">

    </div>

</body>


</html>
