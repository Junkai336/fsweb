<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box2 {
            width: 50px;
            height: 50px;
            background-color: #f00;
            position: relative;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <div id="box2">박스2</div>
    <p>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button>
    </p>

    <script>

        $("#rightBtn").click(function(){
            $("#box2").stop().animate({
                left:"+=100px" // left = left + 100;
            }, 500);
        });
        $("#leftBtn").click(function(){
            $("#box2").clearQueue().animate({
                left:"-=100px" // left = left - 100;
            }, 500);
        });
        // right를 쓰면 안된다 margin-top과 bottom을 동시에 사용할 수 없는 것 처럼.
        // clearQueue
        // animate 쓸 때 stop이나 clearQueue 붙여주면 됨
    </script>
</body>

</html>
