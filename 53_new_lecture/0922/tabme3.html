<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
         margin: 0;
         padding: 0;
      }

      .tab {
         width: 280px;
         height: 160px;
         border: 1px solid #333;
      }

      .tab_menu {
         height: 40px;
         line-height: 40px;
         list-style: none;
      }

      .tab_menu li {
         float: left;
         width: 70px;
         text-align: center;
      }

      .tab_menu li.on {
         background-color: red;
         font-weight: bold;  
      }

      .tab_list li {
         display: none;
      }

      .tab_list li.on {
         display: block;
      }
    </style>
    <!-- <script src="http://code.jquery.com/jquery-3.1.1.js"></script> -->
</head>

<body>
    <div class="tab">
        <ul class="tab_menu">
            <li>공지사항</li>
            <li>갤러리</li>
            <li>정보마당</li>
        </ul>
        <ul class="tab_list">
            <li>
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
            </li>
            <li>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
            </li>
            <li>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
            </li>
        </ul>
    </div>
    <script>

        const tab_menu = document.querySelectorAll(".tab_menu li");
        const tab_list = document.querySelectorAll(".tab_list li");

        // console.log (tab_menu);
        // console.log (tab_list);

        for (let i=0; i<tab_menu.length; i++) {
            tab_menu[i].onclick = function(){
            // console.log (i);
            for(let j=0; j<tab_menu.length; j++) {
                tab_menu[j].classList.remove('on');
                tab_list[j].classList.remove('on');
            }
            tab_menu[i].classList.add('on');
            tab_list[i].classList.add('on');
            }
        };
        // remove할떄 전체 선택 문제..   for문으로 리스트를 또 뽑아야하는가?
        // for문은 리스트 뽑는거.. 클릭하면 이벤트자체기능으로 선택되는거..
    </script>
</body>

</html>
