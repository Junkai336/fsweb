<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .tab_list > li {
            display: none;
        }

        li.on {
            display: block;
        }

        .on div {
            display: block;
        }

    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <!-- 탭메뉴 -->
    <div class="tab">
        <!-- 버튼영역 -->
        <ul class="tab_menu">
            <li>공지사항</li>
            <li>갤러리</li>
            <li>정보마당</li>
         </ul>
         <!-- 내용영역 -->
         <ul class="tab_list">
            <li class="on">
               <div>공지사항입니다.</div>
               <div>공지사항입니다.</div>
               <div>공지사항입니다.</div>
            </li>
            <li>
               <div>갤러리입니다.</div>
               <div>갤러리입니다.</div>
               <div>갤러리입니다.</div>
            </li>
            <li>
               <div>정보마당입니다.</div>
               <div>정보마당입니다.</div>
               <div>정보마당입니다.</div>
            </li>
         </ul>
      </div> 

    <script>

        $(function () {
            // $('.tab_list > li').css("display","none");
            // $('.on').css("display","block");

            $('.tab_menu > li').click(function(){
                $('.tab_list > li').removeClass("on");
                $(this).parent().siblings().children().addClass("on");
            });


        });
    </script>
</body>

</html>
