<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav2 - 아코디언</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <style>
        /* typo: 크기, 색 */
        
        .main a {
            color: #fff;
            font-size: 1.8rem;
        }

        .sub a {
            color: #a2054e;
            font-size: 1.4rem;
        }

        html {
            font-size: 10px;
        }

        body {
            font: 1.5rem/1.6 'Noto Sans KR', sans-serif;
        }

        #nav {
            width: 200px;
            /* margin: 100px; */
        }

        /* 1depth */

        .main>li{
            background-color: #666;
            margin: 0 8px;
            /* position: relative; */
        }
        
        .main>li>a {
            display: block;
            width: 100%;
            background-color: #111;
            padding: 4px 16px;
        }
        
        .main>li a:hover + .sub, sub:hover {
            /* display: block;    */
            height: 120px;
        }

        /* 2depth */
        .sub {
            /* display: none; */
            /* position: absolute; */
            width: 100%;
            /* left: 0; */
            top: 0;
            text-align: center;
            background-color: orange;
            /* display: none은 전환 효과가 적용되지 않는다. */
            transition: .5s;
            height: 0;
            overflow: hidden;
        }

        .sub li:first-of-type {
            margin-top: 16px;
        }

        .sub a {
            display: block;
        }

    </style>
</head>

<body>
