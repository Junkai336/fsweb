<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav1</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <style>
        /* typo: 크기, 색 */
        
        .main a {
            color: #fff;
            font-size: 1.8rem;
        }

        .sub a {
            color: #a2054e;
            font-size: 1.4rem;
        }

        html {
            font-size: 10px;
        }

        body {
            font: 1.5rem/1.6 'Noto Sans KR', sans-serif;
        }

        /* 1depth */
        .main {
            display: flex;
            
        }

        .main>li{
            /* background-color: #111; */
            margin: 0 8px;
        }

        .main>li>a {
            background-color: #111;
            padding: 4px 16px;
        }

        .main>li a:hover + .sub {
            /* display: block; */
            visibility: visible;
            opacity: 1;
            transform:translateY(0);
        }
        
        .sub:hover {
            /* display: block; */
            visibility: visible;
            opacity: 1;
            transform:translateY(0);
        }

        /* 2depth */
        .sub {
            /* display: none; */
            text-align: center;
            padding: 14px 0 16px;
            background-color: orange;
            /* display: none은 전환 효과가 적용되지 않는다. */
            visibility: hidden;
            opacity: 0;
            transform:translateY(100px);
            transition: .5s;
        }

        .sub a {
            display: block;
        }

    </style>
</head>

<body>
