<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지갤러리(이전/다음)</title>
    <style>
       img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>
    <h1>이미지 갤러리 prev next</h1>
    <div class="photo">
        <img src="../../51_css/assets/images/italy1.jpg" alt="a">
    </div>
    <!-- prev/next -->
    <div class="ctls">
        <a href="#">prev</a>
        <a href="#">next</a> 
    </div>

    <script>
        const btn = document.querySelectorAll('a');
        const img = document.querySelector('img');
        let cnt = 1;

         for(let i=0; i<btn.length; i++) {
            btn[i].onclick = function(){
                if (i === 1) {
                    // next: 0-1-2-3-4-0
                    cnt++;
                    if (cnt === 6) cnt = 1;
                } else {
                    // prev: 4-3-2-1-0-4
                    cnt--;
                    if (cnt === 0) cnt = 5;
                }
                img.src = `../../51_css/assets/images/italy${cnt}.jpg`
            };
        } 

        console.log(cnt);
    </script>
</body>

</html>
