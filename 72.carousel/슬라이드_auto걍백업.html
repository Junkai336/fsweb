    <style>
        /* reset.css */
        * {
            margin: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        img {
            vertical-align: top;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* slide */
        #slideWrap {
            border: 1px solid red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        ul {
            position: relative;
            width: 100%;
            height: 100%;
        }

        li {
            position: absolute;
            left: 100%;
            width: 100%;
            height: 100%;
            /* flex-shrink: 0; 박스크기에 맞춰서 줄어드는 것 같음 (플렉스박스보다 아이템이 사이즈가 큰 경우)  */
        }

        li:first-of-type {
            left: 0;
        }
    </style>
</head>
